<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:param name="activeIndex" value="0" />
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateWorkTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" autoUpdate="true" closable="true" />  
            <h:form>
                <p:commandButton action="#{workController.create}" value="#{bundle.CreateWorkSaveLink}"  ajax="false"/>
                <h:outputText value="&nbsp;&nbsp;"/>
                <h:link outcome="/work/List" value="#{bundle.CreateWorkShowAllLink}"/>
                <br/>
                <p:panelGrid columns="2">
                    <f:facet name="header">  
                        <h:outputText value="#{bundle.ListWorkTitle}"></h:outputText>
                    </f:facet> 
                    <p:outputLabel value="#{bundle.CreateWorkLabel_startdate}" for="startdate" />
                    <p:calendar  id="startdate" value="#{workController.selected.startdate}" binding="#{startdate}" mindate="-50y" maxdate="-1d" showOtherMonths="true"  selectOtherMonths="true" yearRange="c-50:c+10" pattern="dd/MM/yyyy" navigator="true" mode="popup"  required="true"  requiredMessage="#{bundle.CreateWorkEnterStartDate}"/>


                    <p:outputLabel value="#{bundle.CreateWorkLabel_enddate}" for="enddate" />
                    <p:calendar  id="enddate" value="#{workController.selected.enddate}" mindate="-50y" maxdate="+10y" showOtherMonths="true"  selectOtherMonths="true" yearRange="c-50:c+10" pattern="dd/MM/yyyy" navigator="true" mode="popup"  required="true"  requiredMessage="#{bundle.CreateWorkEnterEndDate}">
                        <f:attribute name="startdate" value="#{startdate.value}" />
                        <f:validator validatorId="validator.EmploymentDateValidator" />
                    </p:calendar>


                    <p:outputLabel value="#{bundle.CreateWorkLabel_company}" for="company" />
                    <p:inputText id="company" value="#{workController.selected.company}" title="#{bundle.CreateWorkTitle_company}" required="true" requiredMessage="#{bundle.CreateWorkEnterCompany}" />

                    <p:outputLabel value="#{bundle.CreateWorkLabel_website}" for="website" />
                    <p:inputText id="website" value="#{workController.selected.website}" title="#{bundle.CreateWorkTitle_website}" />

                    <p:outputLabel value="#{bundle.CreateWorkLabel_address}" for="address" />
                    <p:inputText id="address" value="#{workController.selected.address}" title="#{bundle.CreateWorkTitle_address}" />
                    <p:outputLabel value="#{bundle.CreateWorkLabel_companyphone}" for="companyphone" />
                    <p:inputText id="companyphone" value="#{workController.selected.companyphone}" title="#{bundle.CreateWorkTitle_companyphone}" />
                    <p:outputLabel value="#{bundle.CreateWorkLabel_location}" for="location" />
                    <p:inputText id="location" value="#{workController.selected.location}" title="#{bundle.CreateWorkTitle_location}" />
                    <p:outputLabel value="#{bundle.CreateWorkLabel_position}" for="position" />
                    <p:inputText id="position" value="#{workController.selected.position}" title="#{bundle.CreateWorkTitle_position}"  required="true" requiredMessage="#{bundle.CreateWorkEnterPosition}"/>
                    <p:outputLabel value="#{bundle.CreateWorkLabel_jobdescription}" for="jobdescription" />
                    <p:inputText id="jobdescription" value="#{workController.selected.jobdescription}" title="#{bundle.CreateWorkTitle_jobdescription}" />
                    <p:outputLabel value="#{bundle.CreateWorkLabel_refereename}" for="refereename" />
                    <p:inputText id="refereename" value="#{workController.selected.refereename}" title="#{bundle.CreateWorkTitle_refereename}" />
                    <p:outputLabel value="#{bundle.CreateWorkLabel_refereeemail}" for="refereeemail" />
                    <p:inputText id="refereeemail" value="#{workController.selected.refereeemail}" title="#{bundle.CreateWorkTitle_refereeemail}" />
                    <p:outputLabel value="#{bundle.CreateWorkLabel_refereemobile}" for="refereemobile" />
                    <p:inputText id="refereemobile" value="#{workController.selected.refereemobile}" title="#{bundle.CreateWorkTitle_refereemobile}" />
                </p:panelGrid>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
