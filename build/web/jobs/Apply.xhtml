<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewJobsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" autoUpdate="true" closable="true" />  
            <h:form>
                <p:commandButton action="#{jobsController.prepareApplication}" value="#{bundle.prepareApplication}" ajax="false"/>
                <p:commandButton action="#{jobsController.tellAFriend}" value="#{bundle.tellAFriend}" ajax="false"/>
                <p:commandButton action="#{jobsController.reportAbuse}" value="#{bundle.reportAbuse}" ajax="false"/>
                <p:panel>
                    <f:facet name="header">  
                        <h:outputText value="#{jobsController.selected.title}"></h:outputText>
                    </f:facet> 
                    <p:graphicImage url="#{bundle.externalUrl}img/default-logo.png" rendered="#{jobsController.selected.companyid.logo == null}"/>
                    <p:graphicImage url="#{bundle.externalUrl}img/#{jobsController.selected.companyid.logo}" rendered="#{jobsController.selected.companyid.logo != null}"/>
                    <br/>
                    <h:outputText value="#{jobsController.selected.companyid.name}" style="font-weight: bolder;"/><br/>
                     <h:outputText value="#{bundle.ViewJobsLabel_referenceno}:&nbsp;" style="font-weight: bolder;"/>
                    <h:outputText value="#{jobsController.selected.referenceno}" title="#{bundle.ViewJobsTitle_referenceno}"/><br/>
                    <h:outputText value="#{bundle.ViewJobsLabel_startdate}:&nbsp;" style="font-weight: bolder;"/>
                    <h:outputText value="#{jobsController.selected.startdate}&nbsp;" title="#{bundle.ViewJobsTitle_startdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewJobsLabel_enddate}:&nbsp;" style="font-weight: bolder;"/>
                    <h:outputText value="#{jobsController.selected.enddate}&nbsp;" title="#{bundle.ViewJobsTitle_enddate}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText><br/>
                    <h:outputText value="#{bundle.ViewJobsLabel_positions}:&nbsp;" style="font-weight: bolder;"/>
                    <h:outputText value="#{jobsController.selected.positionsid.noofpositions}&nbsp;" title="#{bundle.ViewJobsTitle_positions}"/>
                    <h:outputText value="#{bundle.ViewJobsLabel_salary}:&nbsp;" style="font-weight: bolder;"/>
                    <h:outputText value="#{jobsController.selected.salaryid.salaryrange}&nbsp;" title="#{bundle.ViewJobsTitle_salary}"/>
                </p:panel>

                <p:panel>
                    <f:facet name="header"><h:outputText value="#{bundle.ViewJobsLabel_summary}"/></f:facet>
                    <h:outputText value="#{jobsController.selected.summary}" title="#{bundle.ViewJobsTitle_summary}" escape="false" />
                </p:panel>

                <p:panel>
                    <f:facet name="header"><h:outputText value="#{bundle.ViewJobsLabel_jobdescription}"/></f:facet>
                    <h:outputText value="#{jobsController.selected.jobdescription}" title="#{bundle.ViewJobsTitle_jobdescription}" escape="false" />
                </p:panel>


                <p:panel>
                    <f:facet name="header"><h:outputText value="#{bundle.ViewJobsLabel_qualifications}"/></f:facet>
                    <h:outputText value="#{jobsController.selected.qualifications}" title="#{bundle.ViewJobsTitle_qualifications}" escape="false" />
                </p:panel>

                <p:panel>
                    <f:facet name="header"><h:outputText value="#{bundle.ViewJobsLabel_experience}"/></f:facet>
                    <h:outputText value="#{jobsController.selected.experience}" title="#{bundle.ViewJobsTitle_experience}" escape="false" />
                </p:panel>

                <p:panel>
                    <f:facet name="header"><h:outputText value="#{bundle.ViewJobsLabel_instructions}"/></f:facet>
                    <h:outputText value="#{jobsController.selected.instructions}" title="#{bundle.ViewJobsTitle_instructions}" escape="false" />
                </p:panel>

                <p:panel rendered="#{jobsController.selected.attachment != null}">
                    <f:facet name="header"><h:outputText value="#{bundle.ViewJobsLabel_attachment}"/></f:facet>
                    <h:commandLink action="#{jobsController.download}" value="#{jobsController.selected.attachment}" />
                </p:panel>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
