<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:param name="activeIndex" value="0" />
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" autoUpdate="true" closable="true" />  
            <h:form>
                <p:panelGrid columns="2">
                    <f:facet name="header">  
                        <h:outputText value="#{bundle.ViewUsersTitle}"></h:outputText>
                    </f:facet> 
                    <h:outputText value="#{bundle.ViewUsersLabel_username}"/>
                    <h:outputText value="#{usersController.userItem.username}" title="#{bundle.ViewUsersTitle_username}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_name}"/>
                    <h:outputText value="#{usersController.userItem.name}" title="#{bundle.ViewUsersTitle_name}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_datemodified}"/>
                    <h:outputText value="#{usersController.userItem.datemodified}" title="#{bundle.ViewUsersTitle_datemodified}">
                        <f:convertDateTime dateStyle="full" type="both" timeZone="Africa/Nairobi" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewUsersLabel_email}"/>
                    <h:outputText value="#{usersController.userItem.email}" title="#{bundle.ViewUsersTitle_email}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_description}"/>
                    <h:outputText value="#{usersController.userItem.description}" title="#{bundle.ViewUsersTitle_description}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_admin}"/>
                    <h:outputText value="#{usersController.userItem.admin}" title="#{bundle.ViewUsersTitle_admin}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_active}"/>
                    <h:outputText value="#{usersController.userItem.active}" title="#{bundle.ViewUsersTitle_active}"/>
                </p:panelGrid>
                <br />


            </h:form>
        </ui:define>
    </ui:composition>

</html>
