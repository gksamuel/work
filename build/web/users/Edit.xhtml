<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:param name="activeIndex" value="0" />
        <ui:define name="title">
            <h:outputText value="#{bundle.EditUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" autoUpdate="true" closable="true" />  
            <h:form>
                <br/>
                <p:commandButton action="#{usersController.update}" value="#{bundle.EditUsersSaveLink}" ajax="false" />
                <p:panelGrid columns="2" >
                    <f:facet name="header">  
                        <h:outputText value="#{bundle.EditUsersTitle}"></h:outputText>
                    </f:facet> 
                    <h:outputText value="#{bundle.ViewUsersLabel_username}"/>
                    <h:outputText value="#{usersController.userItem.username}" title="#{bundle.ViewUsersTitle_username}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_datemodified}"/>
                    <h:outputText value="#{usersController.userItem.datemodified}" title="#{bundle.ViewUsersTitle_datemodified}">
                        <f:convertDateTime dateStyle="full" type="both" timeZone="Africa/Nairobi" />
                    </h:outputText>
                    <p:outputLabel value="#{bundle.CreateUsersLabel_email}" for="email" />
                    <p:inputText id="email" value="#{usersController.userItem.email}" title="#{bundle.CreateUsersTitle_email}"   required="true" requiredMessage="#{bundle.PleaseEnterEmail}" />

                    <p:outputLabel value="#{bundle.CreateUsersLabel_name}" for="name" />                      
                    <p:inputText id="name" value="#{usersController.userItem.name}" title="#{bundle.CreateUsersTitle_name}"   required="true" requiredMessage="#{bundle.PleaseEnterName}"/>

                    <p:outputLabel value="#{bundle.CreateUsersLabel_description}" for="description" />
                    <p:inputText id="description" value="#{usersController.userItem.description}" title="#{bundle.CreateUsersTitle_description}" />
                    <h:outputText value="#{bundle.ViewUsersLabel_admin}"/>
                    <h:outputText value="#{usersController.userItem.admin}" title="#{bundle.ViewUsersTitle_admin}"/>
                    <h:outputText value="#{bundle.ViewUsersLabel_active}"/>
                    <h:outputText value="#{usersController.userItem.active}" title="#{bundle.ViewUsersTitle_active}"/>
                </p:panelGrid>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
