<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFirstshortlistTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreateFirstshortlistLabel_internalcomment}" for="internalcomment" />
                    <h:inputText id="internalcomment" value="#{firstshortlistController.selected.internalcomment}" title="#{bundle.CreateFirstshortlistTitle_internalcomment}" />
                    <p:outputLabel value="#{bundle.CreateFirstshortlistLabel_seekercomment}" for="seekercomment" />
                    <h:inputText id="seekercomment" value="#{firstshortlistController.selected.seekercomment}" title="#{bundle.CreateFirstshortlistTitle_seekercomment}" />
                    <p:outputLabel value="#{bundle.CreateFirstshortlistLabel_publiccomment}" for="publiccomment" />
                    <h:inputText id="publiccomment" value="#{firstshortlistController.selected.publiccomment}" title="#{bundle.CreateFirstshortlistTitle_publiccomment}" />
                    <p:outputLabel value="#{bundle.CreateFirstshortlistLabel_hired}" for="hired" />
                    <h:inputText id="hired" value="#{firstshortlistController.selected.hired}" title="#{bundle.CreateFirstshortlistTitle_hired}" />
                    <p:outputLabel value="#{bundle.CreateFirstshortlistLabel_userid}" for="userid" />
                    <h:selectOneMenu id="userid" value="#{firstshortlistController.selected.userid}" title="#{bundle.CreateFirstshortlistTitle_userid}" >
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateFirstshortlistLabel_jobid}" for="jobid" />
                    <h:selectOneMenu id="jobid" value="#{firstshortlistController.selected.jobid}" title="#{bundle.CreateFirstshortlistTitle_jobid}" >
                        <f:selectItems value="#{jobsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{firstshortlistController.create}" value="#{bundle.CreateFirstshortlistSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{firstshortlistController.prepareList}" value="#{bundle.CreateFirstshortlistShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
