<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFirstshortlistTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFirstshortlistEmpty}" rendered="#{firstshortlistController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{firstshortlistController.items.rowCount > 0}">
                    <h:outputText value="#{firstshortlistController.pagination.pageFirstItem + 1}..#{firstshortlistController.pagination.pageLastItem + 1}/#{firstshortlistController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{firstshortlistController.previous}" value="#{bundle.Previous} #{firstshortlistController.pagination.pageSize}" rendered="#{firstshortlistController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{firstshortlistController.next}" value="#{bundle.Next} #{firstshortlistController.pagination.pageSize}" rendered="#{firstshortlistController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{firstshortlistController.items}" var="item"  style="border:solid 1px">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFirstshortlistTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFirstshortlistTitle_internalcomment}"/>
                            </f:facet>
                            <h:outputText value="#{item.internalcomment}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFirstshortlistTitle_seekercomment}"/>
                            </f:facet>
                            <h:outputText value="#{item.seekercomment}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFirstshortlistTitle_publiccomment}"/>
                            </f:facet>
                            <h:outputText value="#{item.publiccomment}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFirstshortlistTitle_datemodified}"/>
                            </f:facet>
                            <h:outputText value="#{item.datemodified}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFirstshortlistTitle_hired}"/>
                            </f:facet>
                            <h:outputText value="#{item.hired}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFirstshortlistTitle_userid}"/>
                            </f:facet>
                            <h:outputText value="#{item.userid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFirstshortlistTitle_seekerid}"/>
                            </f:facet>
                            <h:outputText value="#{item.seekerid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFirstshortlistTitle_jobid}"/>
                            </f:facet>
                            <h:outputText value="#{item.jobid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{firstshortlistController.prepareView}" value="#{bundle.ListFirstshortlistViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{firstshortlistController.prepareEdit}" value="#{bundle.ListFirstshortlistEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{firstshortlistController.destroy}" value="#{bundle.ListFirstshortlistDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{firstshortlistController.prepareCreate}" value="#{bundle.ListFirstshortlistCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
