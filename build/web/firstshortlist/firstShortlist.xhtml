<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFirstshortlistTitle} for #{firstshortlistController.job.title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <p:messages id="messages" autoUpdate="true" closable="true" />
                <h:panelGroup rendered="#{firstshortlistController.items.rowCount > 0}">
                    <h:outputText value="#{firstshortlistController.pagination.pageFirstItem + 1}..#{firstshortlistController.pagination.pageLastItem + 1}/#{firstshortlistController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{firstshortlistController.shortListPrevious}" value="#{bundle.Previous} #{firstshortlistController.pagination.pageSize}" rendered="#{firstshortlistController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{firstshortlistController.shortListNext}" value="#{bundle.Next} #{firstshortlistController.pagination.pageSize}" rendered="#{firstshortlistController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{firstshortlistController.firstShortlist}" var="item"  rendered="#{firstshortlistController.firstShortlist.rowCount > 0}">
                        <f:facet name="header">  
                            <h:outputText value="#{bundle.ListFirstshortlistTitle} for #{firstshortlistController.job.title}"></h:outputText>
                        </f:facet> 
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFirstshortlistTitle_seekerid}"/>
                            </f:facet>
                            <h:outputText value="#{item.seekerid.firstname} #{item.seekerid.middlename} #{item.seekerid.lastname}"/>
                        </p:column>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFirstshortlistTitle_datemodified}"/>
                            </f:facet>
                            <h:outputText value="#{item.datemodified}">
                                <f:convertDateTime dateStyle="medium" type="date" timeZone="Africa/Nairobi" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFirstshortlistTitle_userid}"/>
                            </f:facet>
                            <h:outputText value="#{item.userid.username}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{firstshortlistController.prepareView}" value="#{bundle.ListFirstshortlistViewLink}">
                                <f:setPropertyActionListener value="#{item}" target="#{firstshortlistController.selected}" />
                            </h:commandLink>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
