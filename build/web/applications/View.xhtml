<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewApplicationsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" autoUpdate="true" closable="true" />  
            <h:form>
                <p:panelGrid columns="2">
                    <f:facet name="header">  
                        <h:outputText value="#{bundle.ViewApplicationsTitle}"></h:outputText>
                    </f:facet> 
                    <h:outputText value="#{bundle.ViewApplicationsLabel_datemodified}"/>
                    <h:outputText value="#{applicationsController.selected.datemodified}" title="#{bundle.ViewApplicationsTitle_datemodified}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewApplicationsLabel_letter}"/>
                    <h:outputText value="#{applicationsController.selected.letter}" title="#{bundle.ViewApplicationsTitle_letter}"  escape="false"/>
                    <h:outputText value="#{bundle.ViewApplicationsLabel_comment}"/>
                    <h:outputText value="#{applicationsController.selected.comment}" title="#{bundle.ViewApplicationsTitle_comment}"  escape="false"/>
                    <h:outputText value="#{bundle.ViewApplicationsLabel_commentdate}"/>
                    <h:outputText value="#{applicationsController.selected.commentdate}" title="#{bundle.ViewApplicationsTitle_commentdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewApplicationsLabel_jobid}"/>
                    <h:outputText value="#{applicationsController.selected.jobid.title}" title="#{bundle.ViewApplicationsTitle_jobid}"/>
                    <h:outputText value="#{bundle.ViewJobsLabel_attachment}"/>
                    <h:panelGrid columns="2" >
                        <h:outputText value="#{applicationsController.selected.attachment}" title="#{bundle.ViewJobsTitle_attachment}"/>
                        <h:commandLink action="#{applicationsController.download}" value="#{bundle.ListFilesDownloadLink}" />
                    </h:panelGrid>
                </p:panelGrid>
                <p:commandButton action="#{applicationsController.destroyAndView}" value="#{bundle.ViewApplicationsDestroyLink}" ajax="false"/>
                <h:outputText value="&nbsp;&nbsp;"/>
                <p:commandButton action="Edit" value="#{bundle.ViewApplicationsEditLink}" ajax="false"/>
                <h:outputText value="&nbsp;&nbsp;"/>


                <p:commandButton action="#{applicationsController.prepareList}" value="#{bundle.ViewApplicationsShowAllLink}" ajax="false"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
