<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListThirdshortlistTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListThirdshortlistEmpty}" rendered="#{thirdshortlistController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{thirdshortlistController.items.rowCount > 0}">
                    <h:outputText value="#{thirdshortlistController.pagination.pageFirstItem + 1}..#{thirdshortlistController.pagination.pageLastItem + 1}/#{thirdshortlistController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{thirdshortlistController.previous}" value="#{bundle.Previous} #{thirdshortlistController.pagination.pageSize}" rendered="#{thirdshortlistController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{thirdshortlistController.next}" value="#{bundle.Next} #{thirdshortlistController.pagination.pageSize}" rendered="#{thirdshortlistController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{thirdshortlistController.items}" var="item" style="border:solid 1px">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListThirdshortlistTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListThirdshortlistTitle_internalcomment}"/>
                            </f:facet>
                            <h:outputText value="#{item.internalcomment}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListThirdshortlistTitle_seekercomment}"/>
                            </f:facet>
                            <h:outputText value="#{item.seekercomment}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListThirdshortlistTitle_publiccomment}"/>
                            </f:facet>
                            <h:outputText value="#{item.publiccomment}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListThirdshortlistTitle_datemodified}"/>
                            </f:facet>
                            <h:outputText value="#{item.datemodified}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListThirdshortlistTitle_hired}"/>
                            </f:facet>
                            <h:outputText value="#{item.hired}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListThirdshortlistTitle_userid}"/>
                            </f:facet>
                            <h:outputText value="#{item.userid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListThirdshortlistTitle_seekerid}"/>
                            </f:facet>
                            <h:outputText value="#{item.seekerid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListThirdshortlistTitle_jobid}"/>
                            </f:facet>
                            <h:outputText value="#{item.jobid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{thirdshortlistController.prepareView}" value="#{bundle.ListThirdshortlistViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{thirdshortlistController.prepareEdit}" value="#{bundle.ListThirdshortlistEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{thirdshortlistController.destroy}" value="#{bundle.ListThirdshortlistDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{thirdshortlistController.prepareCreate}" value="#{bundle.ListThirdshortlistCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
