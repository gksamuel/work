<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditThirdshortlistTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.EditThirdshortlistLabel_id}" for="id" />
                    <p:inputText id="id" value="#{thirdshortlistController.selected.id}" title="#{bundle.EditThirdshortlistTitle_id}" required="true" requiredMessage="#{bundle.EditThirdshortlistRequiredMessage_id}"/>
                    <p:outputLabel value="#{bundle.EditThirdshortlistLabel_internalcomment}" for="internalcomment" />
                    <p:inputText id="internalcomment" value="#{thirdshortlistController.selected.internalcomment}" title="#{bundle.EditThirdshortlistTitle_internalcomment}" />
                    <p:outputLabel value="#{bundle.EditThirdshortlistLabel_seekercomment}" for="seekercomment" />
                    <p:inputText id="seekercomment" value="#{thirdshortlistController.selected.seekercomment}" title="#{bundle.EditThirdshortlistTitle_seekercomment}" />
                    <p:outputLabel value="#{bundle.EditThirdshortlistLabel_publiccomment}" for="publiccomment" />
                    <p:inputText id="publiccomment" value="#{thirdshortlistController.selected.publiccomment}" title="#{bundle.EditThirdshortlistTitle_publiccomment}" />
                    <p:outputLabel value="#{bundle.EditThirdshortlistLabel_datemodified}" for="datemodified" />
                    <p:inputText id="datemodified" value="#{thirdshortlistController.selected.datemodified}" title="#{bundle.EditThirdshortlistTitle_datemodified}" required="true" requiredMessage="#{bundle.EditThirdshortlistRequiredMessage_datemodified}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </p:inputText>
                    <p:outputLabel value="#{bundle.EditThirdshortlistLabel_hired}" for="hired" />
                    <p:inputText id="hired" value="#{thirdshortlistController.selected.hired}" title="#{bundle.EditThirdshortlistTitle_hired}" />
                    <p:outputLabel value="#{bundle.EditThirdshortlistLabel_userid}" for="userid" />
                    <h:selectOneMenu id="userid" value="#{thirdshortlistController.selected.userid}" title="#{bundle.EditThirdshortlistTitle_userid}" >
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditThirdshortlistLabel_seekerid}" for="seekerid" />
                    <h:selectOneMenu id="seekerid" value="#{thirdshortlistController.selected.seekerid}" title="#{bundle.EditThirdshortlistTitle_seekerid}" >
                        <f:selectItems value="#{seekersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditThirdshortlistLabel_jobid}" for="jobid" />
                    <h:selectOneMenu id="jobid" value="#{thirdshortlistController.selected.jobid}" title="#{bundle.EditThirdshortlistTitle_jobid}" >
                        <f:selectItems value="#{jobsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </p:panelGrid>
                <p:commandButton action="#{thirdshortlistController.update}" value="#{bundle.EditThirdshortlistSaveLink}"/>
                <br />
                <br />
                <p:commandButton action="View" value="#{bundle.EditThirdshortlistViewLink}" immediate="true"/>
                <br />
                <p:commandButton action="#{thirdshortlistController.prepareList}" value="#{bundle.EditThirdshortlistShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
