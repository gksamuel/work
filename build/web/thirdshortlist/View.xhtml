<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewThirdshortlistTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewThirdshortlistLabel_id}"/>
                    <h:outputText value="#{thirdshortlistController.selected.id}" title="#{bundle.ViewThirdshortlistTitle_id}"/>
                    <h:outputText value="#{bundle.ViewThirdshortlistLabel_internalcomment}"/>
                    <h:outputText value="#{thirdshortlistController.selected.internalcomment}" title="#{bundle.ViewThirdshortlistTitle_internalcomment}"/>
                    <h:outputText value="#{bundle.ViewThirdshortlistLabel_seekercomment}"/>
                    <h:outputText value="#{thirdshortlistController.selected.seekercomment}" title="#{bundle.ViewThirdshortlistTitle_seekercomment}"/>
                    <h:outputText value="#{bundle.ViewThirdshortlistLabel_publiccomment}"/>
                    <h:outputText value="#{thirdshortlistController.selected.publiccomment}" title="#{bundle.ViewThirdshortlistTitle_publiccomment}"/>
                    <h:outputText value="#{bundle.ViewThirdshortlistLabel_datemodified}"/>
                    <h:outputText value="#{thirdshortlistController.selected.datemodified}" title="#{bundle.ViewThirdshortlistTitle_datemodified}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewThirdshortlistLabel_hired}"/>
                    <h:outputText value="#{thirdshortlistController.selected.hired}" title="#{bundle.ViewThirdshortlistTitle_hired}"/>
                    <h:outputText value="#{bundle.ViewThirdshortlistLabel_userid}"/>
                    <h:outputText value="#{thirdshortlistController.selected.userid}" title="#{bundle.ViewThirdshortlistTitle_userid}"/>
                    <h:outputText value="#{bundle.ViewThirdshortlistLabel_seekerid}"/>
                    <h:outputText value="#{thirdshortlistController.selected.seekerid}" title="#{bundle.ViewThirdshortlistTitle_seekerid}"/>
                    <h:outputText value="#{bundle.ViewThirdshortlistLabel_jobid}"/>
                    <h:outputText value="#{thirdshortlistController.selected.jobid}" title="#{bundle.ViewThirdshortlistTitle_jobid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{thirdshortlistController.destroyAndView}" value="#{bundle.ViewThirdshortlistDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewThirdshortlistEditLink}"/>
                <br />
                <h:commandLink action="#{thirdshortlistController.prepareCreate}" value="#{bundle.ViewThirdshortlistCreateLink}" />
                <br />
                <h:commandLink action="#{thirdshortlistController.prepareList}" value="#{bundle.ViewThirdshortlistShowAllLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
