<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFormanswersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFormanswersLabel_id}"/>
                    <h:outputText value="#{formanswersController.selected.id}" title="#{bundle.ViewFormanswersTitle_id}"/>
                    <h:outputText value="#{bundle.ViewFormanswersLabel_question}"/>
                    <h:outputText value="#{formanswersController.selected.question}" title="#{bundle.ViewFormanswersTitle_question}"/>
                    <h:outputText value="#{bundle.ViewFormanswersLabel_answer}"/>
                    <h:outputText value="#{formanswersController.selected.answer}" title="#{bundle.ViewFormanswersTitle_answer}"/>
                    <h:outputText value="#{bundle.ViewFormanswersLabel_datemodified}"/>
                    <h:outputText value="#{formanswersController.selected.datemodified}" title="#{bundle.ViewFormanswersTitle_datemodified}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFormanswersLabel_seekerid}"/>
                    <h:outputText value="#{formanswersController.selected.seekerid}" title="#{bundle.ViewFormanswersTitle_seekerid}"/>
                    <h:outputText value="#{bundle.ViewFormanswersLabel_formid}"/>
                    <h:outputText value="#{formanswersController.selected.formid}" title="#{bundle.ViewFormanswersTitle_formid}"/>
                    <h:outputText value="#{bundle.ViewFormanswersLabel_formquestionid}"/>
                    <h:outputText value="#{formanswersController.selected.formquestionid}" title="#{bundle.ViewFormanswersTitle_formquestionid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{formanswersController.destroyAndView}" value="#{bundle.ViewFormanswersDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFormanswersEditLink}"/>
                <br />
                <h:commandLink action="#{formanswersController.prepareCreate}" value="#{bundle.ViewFormanswersCreateLink}" />
                <br />
                <h:commandLink action="#{formanswersController.prepareList}" value="#{bundle.ViewFormanswersShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFormanswersIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
