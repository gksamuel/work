<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSeekersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" autoUpdate="true" closable="true" />  
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreateSeekersLabel_username}" for="username" />
                    <h:inputText id="username" value="#{seekersController.selected.username}" title="#{bundle.CreateSeekersTitle_username}" required="true" requiredMessage="#{bundle.CreateSeekersRequiredMessage_username}"/>
                    <p:outputLabel value="#{bundle.CreateSeekersLabel_password}" for="password" />
                    <h:inputText id="password" value="#{seekersController.selected.password}" title="#{bundle.CreateSeekersTitle_password}" required="true" requiredMessage="#{bundle.CreateSeekersRequiredMessage_password}"/>
                    <p:outputLabel value="#{bundle.CreateSeekersLabel_expiry}" for="expiry" />
                    <h:inputText id="expiry" value="#{seekersController.selected.expiry}" title="#{bundle.CreateSeekersTitle_expiry}" required="true" requiredMessage="#{bundle.CreateSeekersRequiredMessage_expiry}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <p:outputLabel value="#{bundle.CreateSeekersLabel_email}" for="email" />
                    <h:inputText id="email" value="#{seekersController.selected.email}" title="#{bundle.CreateSeekersTitle_email}" required="true" requiredMessage="#{bundle.CreateSeekersRequiredMessage_email}"/>
                    <p:outputLabel value="#{bundle.CreateSeekersLabel_mobile}" for="mobile" />
                    <h:inputText id="mobile" value="#{seekersController.selected.mobile}" title="#{bundle.CreateSeekersTitle_mobile}" />
                    <p:outputLabel value="#{bundle.CreateSeekersLabel_othernumber}" for="othernumber" />
                    <h:inputText id="othernumber" value="#{seekersController.selected.othernumber}" title="#{bundle.CreateSeekersTitle_othernumber}" />
                    <p:outputLabel value="#{bundle.CreateSeekersLabel_photo}" for="photo" />
                    <h:inputText id="photo" value="#{seekersController.selected.photo}" title="#{bundle.CreateSeekersTitle_photo}" />
                    <p:outputLabel value="#{bundle.CreateSeekersLabel_firstname}" for="firstname" />
                    <h:inputText id="firstname" value="#{seekersController.selected.firstname}" title="#{bundle.CreateSeekersTitle_firstname}" />
                    <p:outputLabel value="#{bundle.CreateSeekersLabel_lastname}" for="lastname" />
                    <h:inputText id="lastname" value="#{seekersController.selected.lastname}" title="#{bundle.CreateSeekersTitle_lastname}" />
                    <p:outputLabel value="#{bundle.CreateSeekersLabel_middlename}" for="middlename" />
                    <h:inputText id="middlename" value="#{seekersController.selected.middlename}" title="#{bundle.CreateSeekersTitle_middlename}" />
                    <p:outputLabel value="#{bundle.CreateSeekersLabel_address}" for="address" />
                    <h:inputText id="address" value="#{seekersController.selected.address}" title="#{bundle.CreateSeekersTitle_address}" />
                    <p:outputLabel value="#{bundle.CreateSeekersLabel_dateofbirth}" for="dateofbirth" />
                    <h:inputText id="dateofbirth" value="#{seekersController.selected.dateofbirth}" title="#{bundle.CreateSeekersTitle_dateofbirth}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <p:outputLabel value="#{bundle.CreateSeekersLabel_gender}" for="gender" />
                    <h:inputText id="gender" value="#{seekersController.selected.gender}" title="#{bundle.CreateSeekersTitle_gender}" />
                    <p:outputLabel value="#{bundle.CreateSeekersLabel_website}" for="website" />
                    <h:inputText id="website" value="#{seekersController.selected.website}" title="#{bundle.CreateSeekersTitle_website}" />
                    <p:outputLabel value="#{bundle.CreateSeekersLabel_maritalstatus}" for="maritalstatus" />
                    <h:inputText id="maritalstatus" value="#{seekersController.selected.maritalstatus}" title="#{bundle.CreateSeekersTitle_maritalstatus}" />
                    <p:outputLabel value="#{bundle.CreateSeekersLabel_idnumber}" for="idnumber" />
                    <h:inputText id="idnumber" value="#{seekersController.selected.idnumber}" title="#{bundle.CreateSeekersTitle_idnumber}" />
                    <p:outputLabel value="#{bundle.CreateSeekersLabel_pinnumber}" for="pinnumber" />
                    <h:inputText id="pinnumber" value="#{seekersController.selected.pinnumber}" title="#{bundle.CreateSeekersTitle_pinnumber}" />
                    <p:outputLabel value="#{bundle.CreateSeekersLabel_passport}" for="passport" />
                    <h:inputText id="passport" value="#{seekersController.selected.passport}" title="#{bundle.CreateSeekersTitle_passport}" />
                    <p:outputLabel value="#{bundle.CreateSeekersLabel_driverslicence}" for="driverslicence" />
                    <h:inputText id="driverslicence" value="#{seekersController.selected.driverslicence}" title="#{bundle.CreateSeekersTitle_driverslicence}" />
                    <p:outputLabel value="#{bundle.CreateSeekersLabel_points}" for="points" />
                    <h:inputText id="points" value="#{seekersController.selected.points}" title="#{bundle.CreateSeekersTitle_points}" />
                    <p:outputLabel value="#{bundle.CreateSeekersLabel_statusid}" for="statusid" />
                    <h:selectOneMenu id="statusid" value="#{seekersController.selected.statusid}" title="#{bundle.CreateSeekersTitle_statusid}" >
                        <f:selectItems value="#{statusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateSeekersLabel_salaryid}" for="salaryid" />
                    <h:selectOneMenu id="salaryid" value="#{seekersController.selected.salaryid}" title="#{bundle.CreateSeekersTitle_salaryid}" >
                        <f:selectItems value="#{salaryController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <p:commandButton action="#{seekersController.create}" value="#{bundle.CreateSeekersSaveLink}" />
                <br />
                <br />
                <p:commandButton action="#{seekersController.prepareList}" value="#{bundle.CreateSeekersShowAllLink}" immediate="true"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
