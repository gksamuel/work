<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:param name="activeIndex" value="5" />
        <ui:define name="title">
            <h:outputText value="#{bundle.EditSeekersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" autoUpdate="true" closable="true" />  
            <h:form>

                <p:commandButton action="#{seekersController.update}" value="#{bundle.EditSeekersSaveLink}" ajax="false"/>
                <h:outputText value="&nbsp;&nbsp;"/>
                <p:commandButton action="View" value="#{bundle.EditSeekersViewLink}" immediate="true" ajax="false"/>
                <br/>
                <p:panelGrid columns="2">
                    <f:facet name="header">  
                        <h:outputText value="#{bundle.EditSeekersTitle}"></h:outputText>
                    </f:facet> 
                    <p:outputLabel value="#{bundle.EditSeekersLabel_photo}" for="photo" />
                    <h:graphicImage url="#{bundle.externalUrl}img/default-photo.png" rendered="#{seekersController.seekerRecord.photo == null}"/>
                    <h:graphicImage id="photo" url="#{bundle.externalUrl}img/#{seekersController.selected.photo}" rendered="#{seekersController.selected.photo != null}"/>
                    <p:outputLabel value="#{bundle.EditSeekersLabel_expiry}" for="expiry" />
                    <h:outputText id="expiry" value="#{seekersController.selected.expiry}" title="#{bundle.EditSeekersTitle_expiry}">
                        <f:convertDateTime dateStyle="full" type="both" timeZone="Africa/Nairobi" />
                    </h:outputText>
                    <p:outputLabel value="#{bundle.EditSeekersLabel_statusid}" for="statusid" />
                    <h:outputText id="statusid" value="#{seekersController.selected.statusid.description}" title="#{bundle.EditSeekersTitle_statusid}" />
                    <p:outputLabel value="#{bundle.EditSeekersLabel_email}" for="email" />
                    <h:outputText id="email" value="#{seekersController.selected.email}"/>
                    <p:outputLabel value="#{bundle.EditSeekersLabel_mobile}" for="mobile" />
                    <p:inputText id="mobile" value="#{seekersController.selected.mobile}" title="#{bundle.EditSeekersTitle_mobile}"  required="true" requiredMessage="#{bundle.EditSeekersRequiredMessage_mobile}"/>
                    <p:outputLabel value="#{bundle.EditSeekersLabel_othernumber}" for="othernumber" />
                    <p:inputText id="othernumber" value="#{seekersController.selected.othernumber}" title="#{bundle.EditSeekersTitle_othernumber}" />
                    <p:outputLabel value="#{bundle.EditSeekersLabel_firstname}" for="firstname" />
                    <p:inputText id="firstname" value="#{seekersController.selected.firstname}" title="#{bundle.EditSeekersTitle_firstname}"  required="true" requiredMessage="#{bundle.EditSeekersRequiredMessage_firstname}"/>
                    <p:outputLabel value="#{bundle.EditSeekersLabel_lastname}" for="lastname" />
                    <p:inputText id="lastname" value="#{seekersController.selected.lastname}" title="#{bundle.EditSeekersTitle_lastname}"  required="true" requiredMessage="#{bundle.EditSeekersRequiredMessage_lastname}"/>
                    <p:outputLabel value="#{bundle.EditSeekersLabel_middlename}" for="middlename" />
                    <p:inputText id="middlename" value="#{seekersController.selected.middlename}" title="#{bundle.EditSeekersTitle_middlename}" />
                    <p:outputLabel value="#{bundle.EditSeekersLabel_address}" for="address" />
                    <p:inputText id="address" value="#{seekersController.selected.address}" title="#{bundle.EditSeekersTitle_address}" />
                    <p:outputLabel value="#{bundle.EditSeekersLabel_dateofbirth}" for="dateofbirth" />
                    <p:calendar  id="dateofbirth" value="#{seekersController.selected.dateofbirth}" mindate="-70y" maxdate="-15y" showOtherMonths="true"  selectOtherMonths="true" yearRange="c-70:c-15" pattern="dd/MM/yyyy" navigator="true" mode="popup"/>
                    <p:outputLabel value="#{bundle.EditSeekersLabel_gender}" for="gender" />

                    <p:selectOneMenu id="gender" value="#{seekersController.selected.gender}">
                        <f:selectItem itemLabel="Select One" itemValue="" />  
                        <f:selectItem itemValue='true' itemLabel="#{bundle.GenderMale}"/>   
                        <f:selectItem itemValue='false' itemLabel="#{bundle.GenderFemale}"/>   
                    </p:selectOneMenu>

                    <p:outputLabel value="#{bundle.EditSeekersLabel_website}" for="website" />
                    <p:inputText id="website" value="#{seekersController.selected.website}" title="#{bundle.EditSeekersTitle_website}" />
                    <p:outputLabel value="#{bundle.EditSeekersLabel_maritalstatus}" for="maritalstatus" />
                    <p:inputText id="maritalstatus" value="#{seekersController.selected.maritalstatus}" title="#{bundle.EditSeekersTitle_maritalstatus}" />
                    <p:outputLabel value="#{bundle.EditSeekersLabel_idnumber}" for="idnumber" />
                    <p:inputText id="idnumber" value="#{seekersController.selected.idnumber}" title="#{bundle.EditSeekersTitle_idnumber}" />
                    <p:outputLabel value="#{bundle.EditSeekersLabel_pinnumber}" for="pinnumber" />
                    <p:inputText id="pinnumber" value="#{seekersController.selected.pinnumber}" title="#{bundle.EditSeekersTitle_pinnumber}" />
                    <p:outputLabel value="#{bundle.EditSeekersLabel_passport}" for="passport" />
                    <p:inputText id="passport" value="#{seekersController.selected.passport}" title="#{bundle.EditSeekersTitle_passport}" />
                    <p:outputLabel value="#{bundle.EditSeekersLabel_driverslicence}" for="driverslicence" />
                    <p:inputText id="driverslicence" value="#{seekersController.selected.driverslicence}" title="#{bundle.EditSeekersTitle_driverslicence}" />
                    <p:outputLabel value="#{bundle.EditSeekersLabel_datemodified}" for="datemodified" />
                    <h:outputText id="datemodified" value="#{seekersController.selected.datemodified}" title="#{bundle.EditSeekersTitle_datemodified}">
                        <f:convertDateTime dateStyle="full" type="both" timeZone="Africa/Nairobi"/>
                    </h:outputText>
                    <p:outputLabel value="#{bundle.EditSeekersLabel_salaryid}" for="salaryid" />
                    <p:selectOneMenu id="salaryid" value="#{seekersController.selected.salaryid}">
                        <f:selectItems value="#{salaryController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>


                </p:panelGrid>


            </h:form>
        </ui:define>
    </ui:composition>

</html>
