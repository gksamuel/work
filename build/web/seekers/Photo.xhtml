<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:param name="activeIndex" value="7" />

        <ui:define name="title">
            <h:outputText value="#{bundle.MyPhoto}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" autoUpdate="true" closable="true" />  
            <h:form  enctype="multipart/form-data">
                <p:panelGrid columns="2" style="border:solid 1px">
                    <f:facet name="header">  
                        <h:outputText value="#{bundle.MyPhoto}"></h:outputText>
                    </f:facet> 
                    <t:inputFileUpload id="uploadfile" value="#{seekersController.photoData}" title="#{bundle.CreateFilesTitle_uploadfile}" required="true" requiredMessage="#{bundle.CreateFilesFile}" />
                    <h:outputText value=" "/>
                    <p:commandButton action="#{seekersController.uploadPhoto}" value="#{bundle.CreateFilesSaveLink}"  ajax="false"/>
                    <h:outputText value=" "/>
                </p:panelGrid>
                <h:graphicImage url="#{bundle.externalUrl}img/#{seekersController.seekerRecord.photo}" rendered="#{seekersController.seekerRecord.photo != null}"/>
                <h:graphicImage url="#{bundle.externalUrl}img/default-photo.png" rendered="#{seekersController.seekerRecord.photo == null}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
