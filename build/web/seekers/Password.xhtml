<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:param name="activeIndex" value="6" />
        <ui:define name="title">
            <h:outputText value="#{bundle.ChangeMyPassword}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" autoUpdate="true" closable="true" />  
            <h:form>
            
                <p:commandButton action="#{seekersController.updatePassword}" value="#{bundle.UpdatePassword}" ajax="false"/>
                <p:panelGrid columns="2">
                    <f:facet name="header">  
                        <h:outputText value="#{bundle.ChangeMyPassword}"></h:outputText>
                    </f:facet> 
                    <p:outputLabel value="#{bundle.currentPassword}" for="currentPassword" />
                    <p:password id="currentPassword" value="#{seekersController.currentPassword}" title="#{bundle.currentPassword}" required="true" requiredMessage="#{bundle.PleaseEnterPass}" />
                    <p:outputLabel value="#{bundle.newPassword}" for="newPassword" />
                    <p:password id="newPassword" value="#{seekersController.newPassword}" title="#{bundle.newPassword}"  required="true" requiredMessage="#{bundle.PleaseEnterNewPass}" />
                    <p:outputLabel value="#{bundle.secondPassword}" for="secondPassword" />
                    <p:password id="secondPassword" value="#{seekersController.secondPassword}" title="#{bundle.secondPassword}"  required="true"  requiredMessage="#{bundle.PleaseReEnter}" />
                </p:panelGrid>


            </h:form>
        </ui:define>
    </ui:composition>

</html>
