    <ui:composition template="/template.xhtml">

                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>

                            <h:outputText value="#{item.username}"/>
                        </p:column>
                        <p:column>

                            <h:outputText value="#{item.password}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSeekersTitle_expiry}"/>
                            </f:facet>

                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSeekersTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>

                            <h:outputText value="#{item.photo}"/>
                        </p:column>
                        <p:column>

                            </f:facet>
                            <h:outputText value="#{item.firstname}"/>
                        </p:column>
                        <p:column>

                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSeekersTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSeekersTitle_dateofbirth}"/>
                            </f:facet>

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListSeekersTitle_gender}"/>
                            </f:facet>
                            <h:outputText value="#{item.gender}"/>
                        </p:column>
                        <p:column>

                            <h:outputText value="#{item.idnumber}"/>

                        </p:column>
                        <p:column>
