<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateContactTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages id="messages" autoUpdate="true" closable="true" />  
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="1">
                    <p:outputLabel value="#{bundle.CreateContactLabel_comment}" for="comment" />
                    <p:editor id="comment" value="#{contactController.selected.comment}" width="600"  required="true" requiredMessage="#{bundle.PleaseEnterEnquiry}"/> 
                </p:panelGrid>
                <br />
                <p:commandButton action="#{contactController.create}" value="#{bundle.CreateContactSaveLink}"  ajax="false" />

                <p:commandButton action="#{contactController.prepareList}" value="#{bundle.CreateContactShowAllLink}" immediate="true" ajax="false"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
