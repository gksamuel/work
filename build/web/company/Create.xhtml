<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCompanyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreateCompanyLabel_name}" for="name" />
                    <h:inputText id="name" value="#{companyController.selected.name}" title="#{bundle.CreateCompanyTitle_name}" />
                    <p:outputLabel value="#{bundle.CreateCompanyLabel_expiry}" for="expiry" />
                    <h:inputText id="expiry" value="#{companyController.selected.expiry}" title="#{bundle.CreateCompanyTitle_expiry}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <p:outputLabel value="#{bundle.CreateCompanyLabel_email}" for="email" />
                    <h:inputText id="email" value="#{companyController.selected.email}" title="#{bundle.CreateCompanyTitle_email}" />
                    <p:outputLabel value="#{bundle.CreateCompanyLabel_mobile}" for="mobile" />
                    <h:inputText id="mobile" value="#{companyController.selected.mobile}" title="#{bundle.CreateCompanyTitle_mobile}" />
                    <p:outputLabel value="#{bundle.CreateCompanyLabel_phone}" for="phone" />
                    <h:inputText id="phone" value="#{companyController.selected.phone}" title="#{bundle.CreateCompanyTitle_phone}" />
                    <p:outputLabel value="#{bundle.CreateCompanyLabel_website}" for="website" />
                    <h:inputText id="website" value="#{companyController.selected.website}" title="#{bundle.CreateCompanyTitle_website}" />
                    <p:outputLabel value="#{bundle.CreateCompanyLabel_address}" for="address" />
                    <h:inputText id="address" value="#{companyController.selected.address}" title="#{bundle.CreateCompanyTitle_address}" />
                    <p:outputLabel value="#{bundle.CreateCompanyLabel_location}" for="location" />
                    <h:inputText id="location" value="#{companyController.selected.location}" title="#{bundle.CreateCompanyTitle_location}" />
                    <p:outputLabel value="#{bundle.CreateCompanyLabel_contactperson}" for="contactperson" />
                    <h:inputText id="contactperson" value="#{companyController.selected.contactperson}" title="#{bundle.CreateCompanyTitle_contactperson}" />
                    <p:outputLabel value="#{bundle.CreateCompanyLabel_contactmobile}" for="contactmobile" />
                    <h:inputText id="contactmobile" value="#{companyController.selected.contactmobile}" title="#{bundle.CreateCompanyTitle_contactmobile}" />
                    <p:outputLabel value="#{bundle.CreateCompanyLabel_contactemail}" for="contactemail" />
                    <h:inputText id="contactemail" value="#{companyController.selected.contactemail}" title="#{bundle.CreateCompanyTitle_contactemail}" />
                    <p:outputLabel value="#{bundle.CreateCompanyLabel_description}" for="description" />
                    <h:inputText id="description" value="#{companyController.selected.description}" title="#{bundle.CreateCompanyTitle_description}" />
                    <p:outputLabel value="#{bundle.CreateCompanyLabel_logo}" for="logo" />
                    <h:inputText id="logo" value="#{companyController.selected.logo}" title="#{bundle.CreateCompanyTitle_logo}" />
                    <p:outputLabel value="#{bundle.CreateCompanyLabel_applicationemail}" for="applicationemail" />
                    <h:inputText id="applicationemail" value="#{companyController.selected.applicationemail}" title="#{bundle.CreateCompanyTitle_applicationemail}" />
                    <p:outputLabel value="#{bundle.CreateCompanyLabel_statusid}" for="statusid" />
                    <h:selectOneMenu id="statusid" value="#{companyController.selected.statusid}" title="#{bundle.CreateCompanyTitle_statusid}" >
                        <f:selectItems value="#{statusController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{companyController.create}" value="#{bundle.CreateCompanySaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{companyController.prepareList}" value="#{bundle.CreateCompanyShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
