<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCompanyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCompanyEmpty}" rendered="#{companyController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{companyController.items.rowCount > 0}">
                    <h:outputText value="#{companyController.pagination.pageFirstItem + 1}..#{companyController.pagination.pageLastItem + 1}/#{companyController.pagination.itemsCount}"/>&nbsp;
                    <p:commandButton action="#{companyController.previous}" value="#{bundle.Previous} #{companyController.pagination.pageSize}" rendered="#{companyController.pagination.hasPreviousPage}"/>&nbsp;
                    <p:commandButton action="#{companyController.next}" value="#{bundle.Next} #{companyController.pagination.pageSize}" rendered="#{companyController.pagination.hasNextPage}"/>&nbsp;
                    <p:dataTable value="#{companyController.items}" var="item" style="border:solid 1px">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_expiry}"/>
                            </f:facet>
                            <h:outputText value="#{item.expiry}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_mobile}"/>
                            </f:facet>
                            <h:outputText value="#{item.mobile}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_phone}"/>
                            </f:facet>
                            <h:outputText value="#{item.phone}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_website}"/>
                            </f:facet>
                            <h:outputText value="#{item.website}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_address}"/>
                            </f:facet>
                            <h:outputText value="#{item.address}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_location}"/>
                            </f:facet>
                            <h:outputText value="#{item.location}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_contactperson}"/>
                            </f:facet>
                            <h:outputText value="#{item.contactperson}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_contactmobile}"/>
                            </f:facet>
                            <h:outputText value="#{item.contactmobile}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_contactemail}"/>
                            </f:facet>
                            <h:outputText value="#{item.contactemail}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_logo}"/>
                            </f:facet>
                            <h:outputText value="#{item.logo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_applicationemail}"/>
                            </f:facet>
                            <h:outputText value="#{item.applicationemail}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_datemodified}"/>
                            </f:facet>
                            <h:outputText value="#{item.datemodified}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCompanyTitle_statusid}"/>
                            </f:facet>
                            <h:outputText value="#{item.statusid}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <p:commandButton action="#{companyController.prepareView}" value="#{bundle.ListCompanyViewLink}" ajax="false"/>
                            <h:outputText value=" "/>
                            <p:commandButton action="#{companyController.prepareEdit}" value="#{bundle.ListCompanyEditLink}" ajax="false"/>
                            <h:outputText value=" "/>
                            <p:commandButton action="#{companyController.destroy}" value="#{bundle.ListCompanyDestroyLink}" ajax="false"/>
                        </p:column>
                    </p:dataTable>
                </h:panelGroup>
                <br />
                <p:commandButton action="#{companyController.prepareCreate}" value="#{bundle.ListCompanyCreateLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
