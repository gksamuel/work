<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAbuseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.EditAbuseLabel_id}" for="id" />
                    <h:inputText id="id" value="#{abuseController.selected.id}" title="#{bundle.EditAbuseTitle_id}" required="true" requiredMessage="#{bundle.EditAbuseRequiredMessage_id}"/>
                    <p:outputLabel value="#{bundle.EditAbuseLabel_comment}" for="comment" />
                    <h:inputText id="comment" value="#{abuseController.selected.comment}" title="#{bundle.EditAbuseTitle_comment}" required="true" requiredMessage="#{bundle.EditAbuseRequiredMessage_comment}"/>
                    <p:outputLabel value="#{bundle.EditAbuseLabel_datesubmitted}" for="datesubmitted" />
                    <h:inputText id="datesubmitted" value="#{abuseController.selected.datesubmitted}" title="#{bundle.EditAbuseTitle_datesubmitted}" required="true" requiredMessage="#{bundle.EditAbuseRequiredMessage_datesubmitted}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <p:outputLabel value="#{bundle.EditAbuseLabel_seekerid}" for="seekerid" />
                    <h:selectOneMenu id="seekerid" value="#{abuseController.selected.seekerid}" title="#{bundle.EditAbuseTitle_seekerid}" required="true" requiredMessage="#{bundle.EditAbuseRequiredMessage_seekerid}">
                        <f:selectItems value="#{seekersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditAbuseLabel_jobid}" for="jobid" />
                    <h:selectOneMenu id="jobid" value="#{abuseController.selected.jobid}" title="#{bundle.EditAbuseTitle_jobid}" required="true" requiredMessage="#{bundle.EditAbuseRequiredMessage_jobid}">
                        <f:selectItems value="#{jobsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{abuseController.update}" value="#{bundle.EditAbuseSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditAbuseViewLink}"/>
                <br />
                <h:commandLink action="#{abuseController.prepareList}" value="#{bundle.EditAbuseShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
