<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAccountsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" autoUpdate="true" closable="true" />  
            <h:form>
                <p:commandButton action="#{accountsController.create}" value="#{bundle.CreateAccountsSaveLink}" ajax="false" />
                <p:panelGrid columns="2">
                    <f:facet name="header">  
                        <h:outputText value="#{bundle.CreateAccountsTitle}"></h:outputText>
                    </f:facet>
                    <p:outputLabel value="#{bundle.CreateAccountsLabel_name}" for="name" />
                    <p:inputText id="name" value="#{accountsController.selected.name}" title="#{bundle.CreateAccountsTitle_name}" required="true" requiredMessage="#{bundle.CreateAccountsRequiredMessage_name}"/>
                    <p:outputLabel value="#{bundle.CreateAccountsLabel_description}" for="description" />
                    <p:inputText id="description" value="#{accountsController.selected.description}" title="#{bundle.CreateAccountsTitle_description}" />
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
