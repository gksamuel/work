<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAccountsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" autoUpdate="true" closable="true" />  
            <h:form>
                <p:commandButton  action="Edit"  value="#{bundle.ViewAccountsEditLink}" ajax="false"/>
                <h:outputText value="&nbsp;&nbsp;"/>
                <p:commandButton action="#{accountsController.prepareCreate}" value="#{bundle.ViewAccountsCreateLink}"  ajax="false"/>
                <h:outputText value="&nbsp;&nbsp;"/>
                <p:commandButton action="#{accountsController.prepareList}" value="#{bundle.ViewAccountsShowAllLink}" ajax="false"/>
                <p:panelGrid columns="2">
                    <f:facet name="header">  
                        <h:outputText value="#{bundle.ViewAccountsTitle}"></h:outputText>
                    </f:facet> 
                    <h:outputText value="#{bundle.ViewAccountsLabel_mainaccount}"/>
                    <h:outputText value="#{accountsController.selected.mainaccount}" title="#{bundle.ViewAccountsTitle_mainaccount}"/>
                    <h:outputText value="#{bundle.ViewAccountsLabel_name}"/>
                    <h:outputText value="#{accountsController.selected.name}" title="#{bundle.ViewAccountsTitle_name}"/>
                    <h:outputText value="#{bundle.ViewAccountsLabel_description}"/>
                    <h:outputText value="#{accountsController.selected.description}" title="#{bundle.ViewAccountsTitle_description}"/>
                    <h:outputText value="#{bundle.ViewAccountsLabel_datecreated}"/>
                    <h:outputText value="#{accountsController.selected.datecreated}" title="#{bundle.ViewAccountsTitle_datecreated}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </p:panelGrid>



            </h:form>
        </ui:define>
    </ui:composition>

</html>
