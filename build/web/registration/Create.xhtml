<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/publicTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateRegistrationTitle}"></h:outputText>

        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" autoUpdate="true" closable="true" />  
            <p:panelGrid columns="2">
                <f:facet name="header">  
                    <h:outputText value="#{bundle.RegistrationHeader}"/>
                </f:facet> 
                <h:form>
                    <p:panelGrid id="regSeeker" columns="2"  style="width:50%; margin: auto;">
                        <p:outputLabel for="regType" value="#{bundle.CreateRegistrationLabel_regType}" />
                        <p:selectOneMenu id="regType" value="#{registrationController.regType}" style="width:125px">
                            <f:selectItem itemLabel="Job Seeker" itemValue="1" />
                            <f:selectItem itemLabel="Employer" itemValue="2" />
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.CreateRegistrationLabel_email}" for="email"/>
                        <p:inputText id="email" value="#{registrationController.selected.email}" title="#{bundle.CreateRegistrationTitle_email}"  required="true"  requiredMessage="#{bundle.CreateRegistrationRequiredMessage_email}"/>
                        <p:outputLabel value="#{bundle.CreateRegistrationLabel_username}" for="username" />
                        <p:inputText id="username" value="#{registrationController.selected.username}" title="#{bundle.CreateRegistrationTitle_username}"  required="true"  requiredMessage="#{bundle.CreateRegistrationRequiredMessage_username}"/>
                        <p:outputLabel value="#{bundle.CreateRegistrationLabel_password}" for="password" />
                        <p:password id="password"  value="#{registrationController.selected.password}" title="#{bundle.CreateRegistrationTitle_password}"  required="true"   requiredMessage="#{bundle.CreateRegistrationRequiredMessage_password}"/>
                        <p:outputLabel value="#{bundle.secondPassword}" for="password2" />
                        <p:password id="password2"  value="#{registrationController.password2}" title="#{bundle.CreateRegistrationTitle_password2}"  required="true"   requiredMessage="#{bundle.CreateRegistrationRequiredMessage_repassword}"/>
                        <p:commandButton action="#{registrationController.register}" value="#{bundle.CreateRegistrationSaveLink}"  ajax="false" process="@this,regSeeker"/>
                        <br/>
                    </p:panelGrid>

                </h:form>
            </p:panelGrid> 
        </ui:define>
    </ui:composition>
</html>
