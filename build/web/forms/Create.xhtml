<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFormsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" autoUpdate="true" closable="true" />  
            <h:form>
                <p:panelGrid columns="2">
                    <f:facet name="header">  
                        <h:outputText value="#{bundle.CreateFormsTitle}"></h:outputText>
                    </f:facet> 
                    <h:outputLabel value="#{bundle.CreateFormsLabel_title}" for="title" />
                    <p:inputText id="title" value="#{formsController.selected.title}" title="#{bundle.CreateFormsTitle_title}" required="true" requiredMessage="#{bundle.CreateFormsRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.CreateFormsLabel_description}" for="description" />
                    <p:inputText id="description" value="#{formsController.selected.description}" title="#{bundle.CreateFormsTitle_description}" required="true" requiredMessage="#{bundle.CreateFormsRequiredMessage_description}"/>
                </p:panelGrid>
                <br />
                <p:commandButton action="#{formsController.create}" value="#{bundle.CreateFormsSaveLink}" ajax="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
