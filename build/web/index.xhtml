<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/template.xhtml">
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <ui:define name="title">
            <h:outputText value="#{bundle.Welcome}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <style type="text/css">
                .ui-dashboard-column{padding-bottom:0px;}
            </style>
            <h:form id="homeForm">
                #{bundle.dashboardWelcome}
                <p:dashboard id="board" model="#{dashboardBean.model}" rendered="#{facesContext.externalContext.isUserInRole('seekers')}" >
                    <p:panel id="myEmployment" header="#{bundle.dashboardEmploymentTitle}">
                        <p:tooltip for="employment" value="#{bundle.dashboardEmploymentDesc}"/>
                        <p:tooltip for="education" value="#{bundle.dashboardEducationDesc}" />
                        <p:tooltip for="files" value="#{bundle.dashboardFilesDesc}" />
                        <p:tooltip for="letters" value="#{bundle.dashboardLettersDesc}" />
                        <p:tooltip for="pages" value="#{bundle.dashboardPagesDesc}" />
                        <p:tooltip for="details" value="#{bundle.dashboardDetailsDesc}" />
                        <p:tooltip for="photo" value="#{bundle.dashboardPhotoDesc}" />
                        <p:tooltip for="password" value="#{bundle.dashboardPasswordDesc}" />
                        <h:outputLink id="employment" value="/faces/work/List.xhtml">  
                            <h:graphicImage url="#{bundle.IconUrl}work.png"/>
                        </h:outputLink>  
                    </p:panel>
                    <p:panel id="myEducation" header="#{bundle.dashboardEducationTitle}">
                        <h:outputLink id="education" value="/faces/education/List.xhtml">  
                            <h:graphicImage url="#{bundle.IconUrl}school.png"/>
                        </h:outputLink>  
                    </p:panel>
                    <p:panel id="myFiles" header="#{bundle.dashboardFilesTitle}">
                        <h:outputLink id="files" value="/faces/files/List.xhtml">  
                            <h:graphicImage url="#{bundle.IconUrl}files.png"/>
                        </h:outputLink>  
                    </p:panel>
                    <p:panel id="myLetters" header="#{bundle.dashboardLettersTitle}">
                        <h:outputLink id="letters" value="/faces/coverletters/List.xhtml">  
                            <h:graphicImage url="#{bundle.IconUrl}letters.png"/>
                        </h:outputLink>  
                    </p:panel>
                    <p:panel id="myPages" header="#{bundle.dashboardPagesTitle}">
                        <h:outputLink id="pages" value="/faces/pages/List.xhtml">  
                            <h:graphicImage url="#{bundle.IconUrl}pages.png"/>
                        </h:outputLink>  
                    </p:panel>
                    <p:panel id="myDetails" header="#{bundle.dashboardDetailsTitle}">
                        <h:outputLink id="details" value="/faces/seekers/Edit.xhtml">  
                            <h:graphicImage url="#{bundle.IconUrl}details.png"/>
                        </h:outputLink>  
                    </p:panel>
                    <p:panel id="myPassword" header="#{bundle.dashboardPasswordTitle}">
                        <h:outputLink id="password" value="/faces/seekers/Password.xhtml">  
                            <h:graphicImage url="#{bundle.IconUrl}password.png"/>
                        </h:outputLink>  
                    </p:panel>
                    <p:panel id="myPhoto" header="#{bundle.dashboardPhotoTitle}">
                        <h:outputLink id="photo" value="/faces/seekers/Photo.xhtml">  
                            <h:graphicImage url="#{bundle.IconUrl}photo.png"/>
                        </h:outputLink>  
                    </p:panel>
                </p:dashboard>




                <p:dashboard id="companyBoard" model="#{dashboardBean.model}" rendered="#{facesContext.externalContext.isUserInRole('companies')}" >
                    <p:panel id="companyUsers" header="#{bundle.dashboardUsersTitle}"   rendered="#{usersController.userRecord.accountid.mainaccount}">
                        <h:outputLink id="users" value="/faces/users/List.xhtml">  
                            <h:graphicImage url="#{bundle.IconUrl}users.png"/>
                        </h:outputLink>  
                        <p:tooltip for="users" value="#{bundle.dashboardUsersDesc}"/>
                    </p:panel>


                    <p:panel id="userDetails" header="#{bundle.dashboardMyDetailsTitle}">
                        <h:outputLink id="udetails" value="/faces/users/MyDetails.xhtml">  
                            <h:graphicImage url="#{bundle.IconUrl}mydetails.png"/>
                        </h:outputLink>  
                        <p:tooltip for="udetails" value="#{bundle.dashboardMyDetailsDesc}"/>
                    </p:panel>
                    <p:panel id="userPassword" header="#{bundle.dashboardUserPasswordTitle}">
                        <h:outputLink id="upassword" value="/faces/users/Password.xhtml">  
                            <h:graphicImage url="#{bundle.IconUrl}password2.png"/>
                        </h:outputLink>  
                        <p:tooltip for="upassword" value="#{bundle.dashboardUserPasswordDesc}"/>
                    </p:panel>


                    <p:panel id="companyDetails" header="#{bundle.dashboardCompanyDetailsTitle}"   rendered="#{usersController.userRecord.accountid.mainaccount}">
                        <h:outputLink id="cDetails" value="/faces/company/Edit.xhtml">  
                            <h:graphicImage url="#{bundle.IconUrl}work.png"/>
                        </h:outputLink>  
                        <p:tooltip for="cDetails" value="#{bundle.dashboardCompanyDetailsDesc}"/>
                    </p:panel>


                    <p:panel id="companyLogo" header="#{bundle.dashboardCompanyLogoTitle}"   rendered="#{usersController.userRecord.accountid.mainaccount}">
                        <h:outputLink id="cLogo" value="/faces/company/Photo.xhtml">  
                            <h:graphicImage url="#{bundle.IconUrl}photo.png"/>
                        </h:outputLink>  
                        <p:tooltip for="cLogo" value="#{bundle.dashboardCompanyLogoDesc}"/>
                    </p:panel>


                    <p:panel id="vacancies" header="#{bundle.dashboardVacanciesTitle}">
                        <h:outputLink id="companyVacancies" value="/faces/jobs/List.xhtml">  
                            <h:graphicImage url="#{bundle.IconUrl}letters.png"/>
                        </h:outputLink>  
                        <p:tooltip for="companyVacancies" value="#{bundle.dashboardVacanciesDesc}"/>
                    </p:panel>


                    <p:panel id="myJobs" header="#{bundle.dashboardMyJobsTitle}">
                        <h:outputLink id="mJobs" value="/faces/jobs/MyList.xhtml">  
                            <h:graphicImage url="#{bundle.IconUrl}myjobs.png"/>
                        </h:outputLink>  
                        <p:tooltip for="mJobs" value="#{bundle.dashboardMyJobsDesc}"/>
                    </p:panel>
                    
                    
                    <p:panel id="accounts" header="#{bundle.dashboardAccountsTitle}">
                        <h:outputLink id="accountLink" value="/faces/accounts/List.xhtml">  
                            <h:graphicImage url="#{bundle.IconUrl}accounts.png"/>
                        </h:outputLink>  
                        <p:tooltip for="accountLink" value="#{bundle.dashboardAccountsDesc}"/>
                    </p:panel>


                </p:dashboard>
            </h:form>


        </ui:define>
    </ui:composition>
</html>
