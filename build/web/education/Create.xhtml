<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:param name="activeIndex" value="1" />
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEducationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form id="form">
            <p:messages id="messages" autoUpdate="true" closable="true" />  
                <p:commandButton action="#{educationController.create}" value="#{bundle.CreateEducationSaveLink}"  ajax="false"/>
                <h:outputText value="&nbsp;&nbsp;"/>
                <h:link outcome="/education/List" value="#{bundle.CreateEducationShowAllLink}"/>
                <br/>
                <p:panelGrid columns="2" >
                    <f:facet name="header">  
                        <h:outputText value="#{bundle.CreateEducationTitle}"></h:outputText>
                    </f:facet> 
                    <p:outputLabel value="#{bundle.CreateEducationLabel_startdate}" for="startdate" />
                    <p:calendar  id="startdate" value="#{educationController.selected.startdate}"  binding="#{startdate}" mindate="-50y" maxdate="-1d" showOtherMonths="true"  selectOtherMonths="true" yearRange="c-50:c+10" pattern="dd/MM/yyyy" navigator="true" mode="popup"  required="true"  requiredMessage="#{bundle.CreateEducationEnterStartDate}"/>
                    <p:outputLabel value="#{bundle.CreateEducationLabel_enddate}" for="enddate" />
                    <p:calendar  id="enddate" value="#{educationController.selected.enddate}" mindate="-50y" maxdate="-1d" showOtherMonths="true"  selectOtherMonths="true" yearRange="c-50:c+10" pattern="dd/MM/yyyy" navigator="true" mode="popup"  required="true"  requiredMessage="#{bundle.CreateEducationEnterEndDate}">
                        <f:attribute name="startdate" value="#{startdate.value}" />
                        <f:validator validatorId="validator.EducationDateValidator" />
                    </p:calendar>

                    <p:outputLabel value="#{bundle.CreateEducationLabel_institution}" for="institution" />
                    <p:inputText id="institution" value="#{educationController.selected.institution}" title="#{bundle.CreateEducationTitle_institution}" required="true" requiredMessage="#{bundle.CreateEducationEnterInstituton}" />
                    <p:outputLabel value="#{bundle.CreateEducationLabel_website}" for="website" />
                    <p:inputText id="website" value="#{educationController.selected.website}" title="#{bundle.CreateEducationTitle_website}" />
                    <p:outputLabel value="#{bundle.CreateEducationLabel_location}" for="location" />
                    <p:inputText id="location" value="#{educationController.selected.location}" title="#{bundle.CreateEducationTitle_location}" />
                    <p:outputLabel value="#{bundle.CreateEducationLabel_certification}" for="certification" />
                    <p:inputText id="certification" value="#{educationController.selected.certification}" title="#{bundle.CreateEducationTitle_certification}" required="true" requiredMessage="#{bundle.CreateEducationEnterCertification}" />
                    <p:outputLabel value="#{bundle.CreateEducationLabel_refereename}" for="refereename" />
                    <p:inputText id="refereename" value="#{educationController.selected.refereename}" title="#{bundle.CreateEducationTitle_refereename}" />
                    <p:outputLabel value="#{bundle.CreateEducationLabel_address}" for="address" />
                    <p:inputText id="address" value="#{educationController.selected.address}" title="#{bundle.CreateEducationTitle_address}" />
                    <p:outputLabel value="#{bundle.CreateEducationLabel_email}" for="email" />
                    <p:inputText id="email" value="#{educationController.selected.email}" title="#{bundle.CreateEducationTitle_email}" />
                    <p:outputLabel value="#{bundle.CreateEducationLabel_mobileno}" for="mobileno" />
                    <p:inputText id="mobileno" value="#{educationController.selected.mobileno}" title="#{bundle.CreateEducationTitle_mobileno}" />
                </p:panelGrid>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
