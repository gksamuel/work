<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"

      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/publicTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ForgotPassword_title}"></h:outputText>
        </ui:define>
        <ui:define name="body">

            <h:form>
                <p:messages id="messages" autoUpdate="true" closable="true" />  
                <p:panelGrid columns="2">
                    <f:facet name="header">  
                        <h:outputText value="#{bundle.ForgotPassword_title}"/>
                    </f:facet> 
                    <p:outputLabel value="#{bundle.ForgotPassword_Username}" for="username" />
                    <p:inputText id="username" value="#{registrationController.username}" title="#{bundle.CreateUsersTitle_username}" required="true"   requiredMessage="#{bundle.ForgotPassword_username}"/>
                    <p:outputLabel value="#{bundle.ForgotPassword_Email}" for="email"/>
                    <p:inputText id="email" value="#{registrationController.email}" title="#{bundle.CreateUsersTitle_email}"  required="true"   requiredMessage="#{bundle.ForgotPassword_email}"/>
                </p:panelGrid>
                <br />
                <p:commandButton action="#{registrationController.prepareRecover}" value="#{bundle.ResetPassword}" ajax="false" />
                <br />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
