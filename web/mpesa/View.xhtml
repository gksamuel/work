<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMpesaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:commandButton  action="#{mpesaController.prepareList}" value="#{bundle.ViewMpesaShowAllLink}"  ajax="false"/>
                <p:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMpesaLabel_source}"/>
                    <h:outputText value="#{mpesaController.selected.source}" />
                    <h:outputText value="#{bundle.ViewMpesaLabel_name}"/>
                    <h:outputText value="#{mpesaController.selected.name}" />
                    <h:outputText value="#{bundle.ViewMpesaLabel_code}"/>
                    <h:outputText value="#{mpesaController.selected.code}"/>
                    <h:outputText value="#{bundle.ViewMpesaLabel_amount}"/>
                    <h:outputText value="#{mpesaController.selected.amount}"/>
                    <h:outputText value="#{bundle.ViewMpesaLabel_paytime}"/>
                    <h:outputText value="#{mpesaController.selected.paytime}">
                        <f:convertDateTime  timeZone="Africa/Nairobi" type="both" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMpesaLabel_receivetime}"/>
                    <h:outputText value="#{mpesaController.selected.receivetime}">
                        <f:convertDateTime timeZone="Africa/Nairobi" type="both" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMpesaLabel_processtime}"/>
                    <h:outputText value="#{mpesaController.selected.processtime}">
                        <f:convertDateTime  timeZone="Africa/Nairobi" type="both"/>
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMpesaLabel_fromtime}"/>
                    <h:outputText value="#{mpesaController.selected.fromtime}" >
                        <f:convertDateTime  timeZone="Africa/Nairobi" type="both" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewMpesaLabel_totime}"/>
                    <h:outputText value="#{mpesaController.selected.totime}">
                        <f:convertDateTime  timeZone="Africa/Nairobi" type="both" />
                    </h:outputText>
                </p:panelGrid>



            </h:form>
        </ui:define>
    </ui:composition>

</html>
