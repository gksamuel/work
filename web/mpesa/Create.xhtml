<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMpesaTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMpesaLabel_id}" for="id" />
                    <h:inputText id="id" value="#{mpesaController.selected.id}" title="#{bundle.CreateMpesaTitle_id}" required="true" requiredMessage="#{bundle.CreateMpesaRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateMpesaLabel_source}" for="source" />
                    <h:inputText id="source" value="#{mpesaController.selected.source}" title="#{bundle.CreateMpesaTitle_source}" required="true" requiredMessage="#{bundle.CreateMpesaRequiredMessage_source}"/>
                    <h:outputLabel value="#{bundle.CreateMpesaLabel_name}" for="name" />
                    <h:inputText id="name" value="#{mpesaController.selected.name}" title="#{bundle.CreateMpesaTitle_name}" required="true" requiredMessage="#{bundle.CreateMpesaRequiredMessage_name}"/>
                    <h:outputLabel value="#{bundle.CreateMpesaLabel_code}" for="code" />
                    <h:inputText id="code" value="#{mpesaController.selected.code}" title="#{bundle.CreateMpesaTitle_code}" required="true" requiredMessage="#{bundle.CreateMpesaRequiredMessage_code}"/>
                    <h:outputLabel value="#{bundle.CreateMpesaLabel_amount}" for="amount" />
                    <h:inputText id="amount" value="#{mpesaController.selected.amount}" title="#{bundle.CreateMpesaTitle_amount}" required="true" requiredMessage="#{bundle.CreateMpesaRequiredMessage_amount}"/>
                    <h:outputLabel value="#{bundle.CreateMpesaLabel_paytime}" for="paytime" />
                    <h:inputText id="paytime" value="#{mpesaController.selected.paytime}" title="#{bundle.CreateMpesaTitle_paytime}" required="true" requiredMessage="#{bundle.CreateMpesaRequiredMessage_paytime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMpesaLabel_receivetime}" for="receivetime" />
                    <h:inputText id="receivetime" value="#{mpesaController.selected.receivetime}" title="#{bundle.CreateMpesaTitle_receivetime}" required="true" requiredMessage="#{bundle.CreateMpesaRequiredMessage_receivetime}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMpesaLabel_processed}" for="processed" />
                    <h:inputText id="processed" value="#{mpesaController.selected.processed}" title="#{bundle.CreateMpesaTitle_processed}" required="true" requiredMessage="#{bundle.CreateMpesaRequiredMessage_processed}"/>
                    <h:outputLabel value="#{bundle.CreateMpesaLabel_processtime}" for="processtime" />
                    <h:inputText id="processtime" value="#{mpesaController.selected.processtime}" title="#{bundle.CreateMpesaTitle_processtime}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMpesaLabel_fromtime}" for="fromtime" />
                    <h:inputText id="fromtime" value="#{mpesaController.selected.fromtime}" title="#{bundle.CreateMpesaTitle_fromtime}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMpesaLabel_totime}" for="totime" />
                    <h:inputText id="totime" value="#{mpesaController.selected.totime}" title="#{bundle.CreateMpesaTitle_totime}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateMpesaLabel_seekerid}" for="seekerid" />
                    <h:selectOneMenu id="seekerid" value="#{mpesaController.selected.seekerid}" title="#{bundle.CreateMpesaTitle_seekerid}" >
                        <f:selectItems value="#{seekersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMpesaLabel_inmessageid}" for="inmessageid" />
                    <h:selectOneMenu id="inmessageid" value="#{mpesaController.selected.inmessageid}" title="#{bundle.CreateMpesaTitle_inmessageid}" required="true" requiredMessage="#{bundle.CreateMpesaRequiredMessage_inmessageid}">
                        <f:selectItems value="#{inmessageController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateMpesaLabel_companyid}" for="companyid" />
                    <h:selectOneMenu id="companyid" value="#{mpesaController.selected.companyid}" title="#{bundle.CreateMpesaTitle_companyid}" >
                        <f:selectItems value="#{companyController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mpesaController.create}" value="#{bundle.CreateMpesaSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{mpesaController.prepareList}" value="#{bundle.CreateMpesaShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMpesaIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
