<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFirstshortlistTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.EditFirstshortlistLabel_id}" for="id" />
                    <p:inputText id="id" value="#{firstshortlistController.selected.id}" title="#{bundle.EditFirstshortlistTitle_id}" required="true" requiredMessage="#{bundle.EditFirstshortlistRequiredMessage_id}"/>
                    <p:outputLabel value="#{bundle.EditFirstshortlistLabel_internalcomment}" for="internalcomment" />
                    <p:inputText id="internalcomment" value="#{firstshortlistController.selected.internalcomment}" title="#{bundle.EditFirstshortlistTitle_internalcomment}" />
                    <p:outputLabel value="#{bundle.EditFirstshortlistLabel_seekercomment}" for="seekercomment" />
                    <p:inputText id="seekercomment" value="#{firstshortlistController.selected.seekercomment}" title="#{bundle.EditFirstshortlistTitle_seekercomment}" />
                    <p:outputLabel value="#{bundle.EditFirstshortlistLabel_publiccomment}" for="publiccomment" />
                    <p:inputText id="publiccomment" value="#{firstshortlistController.selected.publiccomment}" title="#{bundle.EditFirstshortlistTitle_publiccomment}" />
                    <p:outputLabel value="#{bundle.EditFirstshortlistLabel_datemodified}" for="datemodified" />
                    <p:inputText id="datemodified" value="#{firstshortlistController.selected.datemodified}" title="#{bundle.EditFirstshortlistTitle_datemodified}" required="true" requiredMessage="#{bundle.EditFirstshortlistRequiredMessage_datemodified}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </p:inputText>
                    <p:outputLabel value="#{bundle.EditFirstshortlistLabel_hired}" for="hired" />
                    <p:inputText id="hired" value="#{firstshortlistController.selected.hired}" title="#{bundle.EditFirstshortlistTitle_hired}" />
                    <p:outputLabel value="#{bundle.EditFirstshortlistLabel_userid}" for="userid" />
                    <h:selectOneMenu id="userid" value="#{firstshortlistController.selected.userid}" title="#{bundle.EditFirstshortlistTitle_userid}" >
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditFirstshortlistLabel_seekerid}" for="seekerid" />
                    <h:selectOneMenu id="seekerid" value="#{firstshortlistController.selected.seekerid}" title="#{bundle.EditFirstshortlistTitle_seekerid}" >
                        <f:selectItems value="#{seekersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditFirstshortlistLabel_jobid}" for="jobid" />
                    <h:selectOneMenu id="jobid" value="#{firstshortlistController.selected.jobid}" title="#{bundle.EditFirstshortlistTitle_jobid}" >
                        <f:selectItems value="#{jobsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </p:panelGrid>
                <p:commandButton action="#{firstshortlistController.update}" value="#{bundle.EditFirstshortlistSaveLink}"/>
                <br />
                <br />
                <p:commandButton action="View" value="#{bundle.EditFirstshortlistViewLink}" immediate="true"/>
                <br />
                <p:commandButton action="#{firstshortlistController.prepareList}" value="#{bundle.EditFirstshortlistShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
