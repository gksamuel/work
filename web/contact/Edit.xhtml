<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditContactTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.EditContactLabel_id}" for="id" />
                    <h:inputText id="id" value="#{contactController.selected.id}" title="#{bundle.EditContactTitle_id}" required="true" requiredMessage="#{bundle.EditContactRequiredMessage_id}"/>
                    <p:outputLabel value="#{bundle.EditContactLabel_comment}" for="comment" />
                    <h:inputText id="comment" value="#{contactController.selected.comment}" title="#{bundle.EditContactTitle_comment}" required="true" requiredMessage="#{bundle.EditContactRequiredMessage_comment}"/>
                    <p:outputLabel value="#{bundle.EditContactLabel_commentdate}" for="commentdate" />
                    <h:inputText id="commentdate" value="#{contactController.selected.commentdate}" title="#{bundle.EditContactTitle_commentdate}" required="true" requiredMessage="#{bundle.EditContactRequiredMessage_commentdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <p:outputLabel value="#{bundle.EditContactLabel_response}" for="response" />
                    <h:inputText id="response" value="#{contactController.selected.response}" title="#{bundle.EditContactTitle_response}" />
                    <p:outputLabel value="#{bundle.EditContactLabel_responsedate}" for="responsedate" />
                    <h:inputText id="responsedate" value="#{contactController.selected.responsedate}" title="#{bundle.EditContactTitle_responsedate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <p:outputLabel value="#{bundle.EditContactLabel_userid}" for="userid" />
                    <h:selectOneMenu id="userid" value="#{contactController.selected.userid}" title="#{bundle.EditContactTitle_userid}" >
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditContactLabel_seekerid}" for="seekerid" />
                    <h:selectOneMenu id="seekerid" value="#{contactController.selected.seekerid}" title="#{bundle.EditContactTitle_seekerid}" >
                        <f:selectItems value="#{seekersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <p:outputLabel value="#{bundle.EditContactLabel_companyid}" for="companyid" />
                    <h:selectOneMenu id="companyid" value="#{contactController.selected.companyid}" title="#{bundle.EditContactTitle_companyid}" >
                        <f:selectItems value="#{companyController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{contactController.update}" value="#{bundle.EditContactSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditContactViewLink}"/>
                <br />
                <h:commandLink action="#{contactController.prepareList}" value="#{bundle.EditContactShowAllLink}" immediate="true"/>
                <br />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
