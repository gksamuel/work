<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:param name="activeIndex" value="3" />
        <ui:define name="title">
            <h:outputText value="#{bundle.companyLogo}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" autoUpdate="true" closable="true" />  
            <h:form  enctype="multipart/form-data">
              
                <p:commandButton action="#{companyController.uploadPhoto}" value="#{bundle.uploadLogo}" ajax="false"/>
                <p:panelGrid columns="2">
                    <f:facet name="header">  
                        <h:outputText value="#{bundle.companyLogo}"></h:outputText>
                    </f:facet> 
                    <h:graphicImage url="#{bundle.externalUrl}img/default-logo.png" rendered="#{companyController.companyRecord.logo == null}"/>
                    <h:graphicImage url="#{bundle.externalUrl}img/#{companyController.companyRecord.logo}" rendered="#{companyController.companyRecord.logo != null}"/>
                    <h:outputText value=" "/>
                    <p:outputLabel value="#{bundle.CreateFilesLabel_uploadfile}" for="uploadfile" />
                    <t:inputFileUpload id="uploadfile" value="#{companyController.photoData}" title="#{bundle.CreateFilesTitle_uploadfile}"   required="true" requiredMessage="#{bundle.PleaseSelectPhoto}"/>
                    <h:outputText value=" "/>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
