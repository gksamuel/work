<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFormanswersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditFormanswersLabel_id}" for="id" />
                    <h:inputText id="id" value="#{formanswersController.selected.id}" title="#{bundle.EditFormanswersTitle_id}" required="true" requiredMessage="#{bundle.EditFormanswersRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditFormanswersLabel_question}" for="question" />
                    <h:inputText id="question" value="#{formanswersController.selected.question}" title="#{bundle.EditFormanswersTitle_question}" required="true" requiredMessage="#{bundle.EditFormanswersRequiredMessage_question}"/>
                    <h:outputLabel value="#{bundle.EditFormanswersLabel_answer}" for="answer" />
                    <h:inputText id="answer" value="#{formanswersController.selected.answer}" title="#{bundle.EditFormanswersTitle_answer}" required="true" requiredMessage="#{bundle.EditFormanswersRequiredMessage_answer}"/>
                    <h:outputLabel value="#{bundle.EditFormanswersLabel_datemodified}" for="datemodified" />
                    <h:inputText id="datemodified" value="#{formanswersController.selected.datemodified}" title="#{bundle.EditFormanswersTitle_datemodified}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditFormanswersLabel_seekerid}" for="seekerid" />
                    <h:selectOneMenu id="seekerid" value="#{formanswersController.selected.seekerid}" title="#{bundle.EditFormanswersTitle_seekerid}" required="true" requiredMessage="#{bundle.EditFormanswersRequiredMessage_seekerid}">
                        <f:selectItems value="#{seekersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFormanswersLabel_formid}" for="formid" />
                    <h:selectOneMenu id="formid" value="#{formanswersController.selected.formid}" title="#{bundle.EditFormanswersTitle_formid}" required="true" requiredMessage="#{bundle.EditFormanswersRequiredMessage_formid}">
                        <f:selectItems value="#{formsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditFormanswersLabel_formquestionid}" for="formquestionid" />
                    <h:selectOneMenu id="formquestionid" value="#{formanswersController.selected.formquestionid}" title="#{bundle.EditFormanswersTitle_formquestionid}" required="true" requiredMessage="#{bundle.EditFormanswersRequiredMessage_formquestionid}">
                        <f:selectItems value="#{formquestionsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{formanswersController.update}" value="#{bundle.EditFormanswersSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditFormanswersViewLink}"/>
                <br />
                <h:commandLink action="#{formanswersController.prepareList}" value="#{bundle.EditFormanswersShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditFormanswersIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
