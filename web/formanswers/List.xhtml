<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFormanswersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFormanswersEmpty}" rendered="#{formanswersController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{formanswersController.items.rowCount > 0}">
                    <h:outputText value="#{formanswersController.pagination.pageFirstItem + 1}..#{formanswersController.pagination.pageLastItem + 1}/#{formanswersController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{formanswersController.previous}" value="#{bundle.Previous} #{formanswersController.pagination.pageSize}" rendered="#{formanswersController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{formanswersController.next}" value="#{bundle.Next} #{formanswersController.pagination.pageSize}" rendered="#{formanswersController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{formanswersController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormanswersTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormanswersTitle_question}"/>
                            </f:facet>
                            <h:outputText value="#{item.question}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormanswersTitle_answer}"/>
                            </f:facet>
                            <h:outputText value="#{item.answer}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormanswersTitle_datemodified}"/>
                            </f:facet>
                            <h:outputText value="#{item.datemodified}">
                                <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormanswersTitle_seekerid}"/>
                            </f:facet>
                            <h:outputText value="#{item.seekerid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormanswersTitle_formid}"/>
                            </f:facet>
                            <h:outputText value="#{item.formid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFormanswersTitle_formquestionid}"/>
                            </f:facet>
                            <h:outputText value="#{item.formquestionid}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{formanswersController.prepareView}" value="#{bundle.ListFormanswersViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{formanswersController.prepareEdit}" value="#{bundle.ListFormanswersEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{formanswersController.destroy}" value="#{bundle.ListFormanswersDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{formanswersController.prepareCreate}" value="#{bundle.ListFormanswersCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFormanswersIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
