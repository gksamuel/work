<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAbuseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAbuseLabel_id}"/>
                    <h:outputText value="#{abuseController.selected.id}" title="#{bundle.ViewAbuseTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAbuseLabel_comment}"/>
                    <h:outputText value="#{abuseController.selected.comment}" title="#{bundle.ViewAbuseTitle_comment}"/>
                    <h:outputText value="#{bundle.ViewAbuseLabel_datesubmitted}"/>
                    <h:outputText value="#{abuseController.selected.datesubmitted}" title="#{bundle.ViewAbuseTitle_datesubmitted}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAbuseLabel_seekerid}"/>
                    <h:outputText value="#{abuseController.selected.seekerid}" title="#{bundle.ViewAbuseTitle_seekerid}"/>
                    <h:outputText value="#{bundle.ViewAbuseLabel_jobid}"/>
                    <h:outputText value="#{abuseController.selected.jobid}" title="#{bundle.ViewAbuseTitle_jobid}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{abuseController.destroyAndView}" value="#{bundle.ViewAbuseDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAbuseEditLink}"/>
                <br />
                <h:commandLink action="#{abuseController.prepareCreate}" value="#{bundle.ViewAbuseCreateLink}" />
                <br />
                <h:commandLink action="#{abuseController.prepareList}" value="#{bundle.ViewAbuseShowAllLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
