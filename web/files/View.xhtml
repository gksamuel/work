<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:param name="activeIndex" value="2" />
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFilesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" autoUpdate="true" closable="true" />  
            <h:form>
                <p:commandButton action="#{filesController.destroyAndView}" value="#{bundle.ViewFilesDestroyLink}" ajax="false"/>
                <h:outputText value="&nbsp;&nbsp;"/>
                <p:commandButton action="#{filesController.prepareCreate}" value="#{bundle.ViewFilesCreateLink}"  ajax="false"/>
                <h:outputText value="&nbsp;&nbsp;"/>
                <h:link outcome="/files/List" value="#{bundle.ViewFilesShowAllLink}"/>
                <br/>
                <p:panelGrid columns="2" >
                    <f:facet name="header">  
                        <h:outputText value="#{bundle.ListFilesTitle}"></h:outputText>
                    </f:facet> 
                    <h:outputText value="#{bundle.ViewFilesLabel_name}"/>
                    <h:outputText value="#{filesController.selected.originalfilename}" title="#{bundle.ViewFilesTitle_name}"/>
                    <h:outputText value="#{bundle.ViewFilesLabel_description}"/>
                    <h:outputText value="#{filesController.selected.description}" title="#{bundle.ViewFilesTitle_description}"/>

                    <h:outputText value="#{bundle.ViewFilesLabel_public}"/>
                    <h:outputText value="#{filesController.selected.viewable}" title="#{bundle.ViewFilesTitle_viewable}"/>

                    <h:outputText value="#{bundle.ViewFilesLabel_filecategoryid}"/>
                    <h:outputText value="#{filesController.selected.filecategoryid.name}" title="#{bundle.ViewFilesTitle_filecategoryid}"/>

                    <h:outputText value="#{bundle.ViewFilesLabel_dateupdated}"/>
                    <h:outputText value="#{filesController.selected.datemodified}" title="#{bundle.ViewFilesTitle_datemodified}">
                        <f:convertDateTime dateStyle="full" type="both" timeZone="Africa/Nairobi" />
                    </h:outputText>

                </p:panelGrid>


            </h:form>
        </ui:define>
    </ui:composition>

</html>
