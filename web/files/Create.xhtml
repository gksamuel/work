<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      xmlns:p="http://primefaces.org/ui"
      >

     <ui:composition template="/template.xhtml">
        <ui:param name="activeIndex" value="2" />
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateFilesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" autoUpdate="true" closable="true" />  
            <h:form  enctype="multipart/form-data">
                <p:commandButton action="#{filesController.create}" value="#{bundle.CreateFilesSaveLink}"  ajax="false"/>
                <h:outputText value="&nbsp;&nbsp;"/>
                <h:link outcome="/files/List" value="#{bundle.CreateFilesShowAllLink}"/>
                <br/>
                <p:panelGrid columns="2">
                    <f:facet name="header">  
                        <h:outputText value="#{bundle.CreateFilesTitle}"></h:outputText>
                    </f:facet> 
                    <p:outputLabel value="#{bundle.CreateFilesLabel_description}" for="description" />
                    <p:inputText id="description" value="#{filesController.selected.description}" title="#{bundle.CreateFilesTitle_description}" required="true" requiredMessage="#{bundle.CreateFilesDescription}" />
                    <p:outputLabel value="#{bundle.CreateFilesLabel_filecategoryid}" for="filecategoryid" />
                    <p:selectOneMenu id="filecategoryid" value="#{filesController.selected.filecategoryid}">
                        <f:selectItems value="#{filecategoryController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu> 

                    <p:outputLabel value="#{bundle.CreateFilesLabel_viewable}" for="viewable" />
                    <p:selectOneMenu id="viewable" value="#{filesController.selected.viewable}">  
                        <f:selectItem itemLabel="Select One" itemValue="" />  
                        <f:selectItem itemLabel="Yes" itemValue="#{true}" />  
                        <f:selectItem itemLabel="No" itemValue="#{false}" />  
                    </p:selectOneMenu>  
                    <p:outputLabel value="#{bundle.CreateFilesLabel_uploadfile}" for="uploadfile" />
                    <t:inputFileUpload id="uploadfile" value="#{filesController.filedata}" title="#{bundle.CreateFilesTitle_uploadfile}" required="true" requiredMessage="#{bundle.CreateFilesFile}" />
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
