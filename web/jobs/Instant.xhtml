<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListJobsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <p:messages id="messages" autoUpdate="true" closable="true" /> 
                <h:outputText value="#{bundle.systemRecommends}" rendered="#{jobsController.seekerResultsModel.rowCount > 0}"/>
                <p:dataTable value="#{jobsController.seekerResultsModel}" var="item"  rendered="#{jobsController.seekerResultsModel.rowCount > 0}">
                    <f:facet name="header">  
                        <h:outputText value="#{bundle.searchResults}"></h:outputText>
                    </f:facet>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ViewSeekersLabel_username}"/>
                        </f:facet>
                        <h:outputText value="#{item.firstname}  #{item.lastname}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ViewSeekersLabel_mobile}"/>
                        </f:facet>
                        <h:outputText value="#{item.mobile}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ViewSeekersLabel_dateofbirth}"/>
                        </f:facet>
                        <h:outputText value="#{item.dateofbirth}"/>
                    </p:column>

                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ViewSeekersLabel_gender}"/>
                        </f:facet>
                        <h:outputText value="#{bundle.GenderMale}&nbsp;" rendered="#{item.gender == true}"/>
                        <h:outputText value="#{bundle.GenderFemale}&nbsp;" rendered="#{item.gender == false}"/>
                    </p:column>
                    <p:column>
                        <h:commandLink action="#{jobsController.ViewSeeker}" value="#{bundle.ListApplicationsViewLink}">
                            <f:setPropertyActionListener value="#{item}" target="#{jobsController.seekerRecord}" />
                        </h:commandLink>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
