<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAccountsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:commandButton action="#{accountsController.update}" value="#{bundle.EditAccountsSaveLink}" ajax="false"/>
                 <h:outputText value="&nbsp;&nbsp;"/>
                <p:commandButton action="View" value="#{bundle.EditAccountsViewLink}" ajax="false"/>
                 <h:outputText value="&nbsp;&nbsp;"/>
                <p:commandButton action="#{accountsController.prepareList}" value="#{bundle.EditAccountsShowAllLink}" ajax="false"/>
                <p:panelGrid columns="2">
                    <f:facet name="header">  
                        <h:outputText value="#{bundle.EditAccountsTitle}"></h:outputText>
                    </f:facet> 


                    <p:outputLabel value="#{bundle.EditAccountsLabel_mainaccount}" for="mainaccount" />
                    <h:outputText  id="mainaccount" value="#{accountsController.selected.mainaccount}" title="#{bundle.EditAccountsTitle_mainaccount}"/>
                    <p:outputLabel value="#{bundle.EditAccountsLabel_name}" for="name" />
                    <p:inputText id="name" value="#{accountsController.selected.name}" title="#{bundle.EditAccountsTitle_name}" required="true" requiredMessage="#{bundle.EditAccountsRequiredMessage_name}"/>
                    <p:outputLabel value="#{bundle.EditAccountsLabel_description}" for="description" />
                    <p:inputText id="description" value="#{accountsController.selected.description}" title="#{bundle.EditAccountsTitle_description}" />
                    <p:outputLabel value="#{bundle.EditAccountsLabel_datecreated}" for="datecreated" />
                    <h:outputText id="datecreated" value="#{accountsController.selected.datecreated}" title="#{bundle.EditAccountsTitle_datecreated}" >
                        <f:convertDateTime timeZone="Africa/Nairobi" />
                    </h:outputText >

                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
