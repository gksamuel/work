<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui"
  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPositionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.EditPositionsLabel_id}" for="id" />
                    <p:inputText id="id" value="#{positionsController.selected.id}" title="#{bundle.EditPositionsTitle_id}" required="true" requiredMessage="#{bundle.EditPositionsRequiredMessage_id}"/>
                    <p:outputLabel value="#{bundle.EditPositionsLabel_positions}" for="positions" />
                    <p:inputText id="positions" value="#{positionsController.selected.positions}" title="#{bundle.EditPositionsTitle_positions}" required="true" requiredMessage="#{bundle.EditPositionsRequiredMessage_positions}"/>
                </p:panelGrid>
                <p:commandButton action="#{positionsController.update}" value="#{bundle.EditPositionsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPositionsViewLink}"/>
                <br />
                <p:commandButton action="#{positionsController.prepareList}" value="#{bundle.EditPositionsShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
