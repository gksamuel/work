<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePositionsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreatePositionsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{positionsController.selected.id}" title="#{bundle.CreatePositionsTitle_id}" required="true" requiredMessage="#{bundle.CreatePositionsRequiredMessage_id}"/>
                    <p:outputLabel value="#{bundle.CreatePositionsLabel_positions}" for="positions" />
                    <h:inputText id="positions" value="#{positionsController.selected.noofpositions}" title="#{bundle.CreatePositionsTitle_positions}" required="true" requiredMessage="#{bundle.CreatePositionsRequiredMessage_positions}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{positionsController.create}" value="#{bundle.CreatePositionsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{positionsController.prepareList}" value="#{bundle.CreatePositionsShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
