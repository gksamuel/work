<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditFormsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" autoUpdate="true" closable="true" />  
            <h:form>
                <p:panelGrid columns="2">
                    <h:inputHidden id="id" value="#{formsController.selected.id}"/>#{formsController.selected.id}
                    <f:facet name="header">  
                        <h:outputText value="#{bundle.EditFormsTitle}"></h:outputText>
                    </f:facet>
                    <h:outputLabel value="#{bundle.EditFormsLabel_title}" for="title" />
                    <p:inputText id="title" value="#{formsController.selected.title}" title="#{bundle.EditFormsTitle_title}" required="true" requiredMessage="#{bundle.EditFormsRequiredMessage_title}"/>
                    <h:outputLabel value="#{bundle.EditFormsLabel_description}" for="description" />
                    <p:inputText id="description" value="#{formsController.selected.description}" title="#{bundle.EditFormsTitle_description}" required="true" requiredMessage="#{bundle.EditFormsRequiredMessage_description}"/>
                </p:panelGrid>
                <p:commandButton ajax="false" action="#{formsController.update}" value="#{bundle.EditFormsSaveLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
