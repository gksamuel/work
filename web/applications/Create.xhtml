<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateApplicationsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" autoUpdate="true" closable="true" />  
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.CreateApplicationsLabel_letter}" for="letter" />
                    <p:inputText id="letter" value="#{applicationsController.selected.letter}" title="#{bundle.CreateApplicationsTitle_letter}" />
                    <p:outputLabel value="#{bundle.CreateApplicationsLabel_comment}" for="comment" />
                    <p:inputText id="comment" value="#{applicationsController.selected.comment}" title="#{bundle.CreateApplicationsTitle_comment}" />
                    <p:outputLabel value="#{bundle.CreateApplicationsLabel_commentdate}" for="commentdate" />
                    <p:inputText id="commentdate" value="#{applicationsController.selected.commentdate}" title="#{bundle.CreateApplicationsTitle_commentdate}" required="true" requiredMessage="#{bundle.CreateApplicationsRequiredMessage_commentdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </p:inputText>
                    <p:outputLabel value="#{bundle.CreateApplicationsLabel_userid}" for="userid" />
                    <h:selectOneMenu id="userid" value="#{applicationsController.selected.userid}" title="#{bundle.CreateApplicationsTitle_userid}" >
                        <f:selectItems value="#{usersController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateApplicationsLabel_jobid}" for="jobid" />
                    <h:selectOneMenu id="jobid" value="#{applicationsController.selected.jobid}" title="#{bundle.CreateApplicationsTitle_jobid}" >
                        <f:selectItems value="#{jobsController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </p:panelGrid>
                <br />
                <h:commandLink action="#{applicationsController.create}" value="#{bundle.CreateApplicationsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{applicationsController.prepareList}" value="#{bundle.CreateApplicationsShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
