<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:t="http://myfaces.apache.org/tomahawk"
      >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditApplicationsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form  enctype="multipart/form-data">
                <p:panelGrid columns="2" >
                    <f:facet name="header">  
                        <h:outputText value="#{bundle.EditApplicationsTitle}"></h:outputText>
                    </f:facet> 
                    <p:outputLabel value="#{bundle.EditApplicationsLabel_jobid}" for="jobid" />
                    <h:outputText id="jobid" value="#{applicationsController.selected.jobid.title}" />


                    <p:outputLabel value="#{bundle.EditApplicationsLabel_datemodified}" for="datemodified" />
                    <h:outputText id="datemodified" value="#{applicationsController.selected.datemodified}" title="#{bundle.EditApplicationsTitle_datemodified}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <p:outputLabel value="#{bundle.EditApplicationsLabel_letter}" for="letter" />
                    <p:editor width="600"  id="letter" value="#{applicationsController.selected.letter}"/>
                    <p:outputLabel value="#{bundle.ListJobsTitle_attachment}" for="attachment" />
                    <p:panelGrid columns="3">
                        <h:outputText id="attachment" value="#{applicationsController.selected.attachment}" />
                        <p:commandButton action="#{applicationsController.download}" value="#{bundle.ListFilesDownloadLink}" />
                        <t:inputFileUpload id="uploadfile" value="#{applicationsController.applicationForm}" title="#{bundle.CreateFilesTitle_uploadfile}" />
                    </p:panelGrid>
                </p:panelGrid>
                <p:commandButton action="#{applicationsController.update}" value="#{bundle.EditApplicationsSaveLink}" ajax="false"/>
                <h:outputText value="&nbsp;&nbsp;"/>
                <p:commandButton action="View" value="#{bundle.EditApplicationsViewLink}" immediate="true" ajax="false"/>
                <h:outputText value="&nbsp;&nbsp;"/>
                <p:commandButton action="#{applicationsController.prepareList}" value="#{bundle.EditApplicationsShowAllLink}" immediate="true" ajax="false"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
