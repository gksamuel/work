<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.TopCandidates} for #{applicationsController.job.title}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <p:messages id="messages" autoUpdate="true" closable="true" />  
                <p:dataTable value="#{applicationsController.resultsModel}" var="item">
                    <f:facet name="header">  
                        <h:outputText value="#{bundle.TopCandidates} for #{applicationsController.job.title}"></h:outputText>
                    </f:facet> 
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSeekersTitle_username}"/>
                        </f:facet>
                        <h:outputText value="#{item.firstname} #{item.middlename} #{item.lastname}"/>

                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSeekersTitle_mobile}"/>
                        </f:facet>
                        <h:outputText value="#{item.mobile}"/>
                    </p:column>
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSeekersTitle_address}"/>
                        </f:facet>
                        <h:outputText value="#{item.address}"/>
                    </p:column>                    
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSeekersTitle_dateofbirth}"/>
                        </f:facet>
                        <h:outputText value="#{item.dateofbirth}"/>
                    </p:column>  
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListSeekersTitle_gender}"/>
                        </f:facet>
                        <h:outputText value="#{item.gender}"/>
                    </p:column>  
                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListApplicationsTitle_datemodified}"/>
                        </f:facet>
                        <h:outputText value="#{item.datemodified} "/>
                    </p:column>


                    <p:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        <p:commandLink ajax="false"  action="#{applicationsController.viewTopSeeker}" value="#{bundle.ListUsersViewLink}">
                            <f:setPropertyActionListener value="#{item}" target="#{applicationsController.seeker}" />
                        </p:commandLink>

                    </p:column>

                </p:dataTable>


            </h:form>
        </ui:define>
    </ui:composition>
</html>
