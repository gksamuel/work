<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:param name="activeIndex" value="1" />
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEducationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" autoUpdate="true" closable="true" />  
            <h:form>
                <p:commandButton action="#{educationController.destroyAndView}" value="#{bundle.ViewEducationDestroyLink}" ajax="false"/>
                <h:outputText value="&nbsp;&nbsp;"/>
                <p:commandButton action="Edit" value="#{bundle.ViewEducationEditLink}" ajax="false"/>
                <h:outputText value="&nbsp;&nbsp;"/>
                <p:commandButton action="#{educationController.prepareCreate}" value="#{bundle.ViewEducationCreateLink}"  ajax="false"/>
                <h:outputText value="&nbsp;&nbsp;"/>
                <h:link outcome="/education/List" value="#{bundle.ViewEducationShowAllLink}"/>

                <br/>
                <p:panelGrid columns="2">
                    <f:facet name="header">  
                        <h:outputText value="#{bundle.ViewEducationTitle}"></h:outputText>
                    </f:facet> 
                    <h:outputText value="#{bundle.ViewEducationLabel_startdate}"/>
                    <h:outputText value="#{educationController.selected.startdate}" title="#{bundle.ViewEducationTitle_startdate}">
                        <f:convertDateTime timeZone="Africa/Nairobi" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEducationLabel_enddate}"/>
                    <h:outputText value="#{educationController.selected.enddate}" title="#{bundle.ViewEducationTitle_enddate}">
                        <f:convertDateTime timeZone="Africa/Nairobi" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewEducationLabel_institution}"/>
                    <h:outputText value="#{educationController.selected.institution}" title="#{bundle.ViewEducationTitle_institution}"/>
                    <h:outputText value="#{bundle.ViewEducationLabel_website}"/>
                    <h:outputText value="#{educationController.selected.website}" title="#{bundle.ViewEducationTitle_website}"/>
                    <h:outputText value="#{bundle.ViewEducationLabel_location}"/>
                    <h:outputText value="#{educationController.selected.location}" title="#{bundle.ViewEducationTitle_location}"/>
                    <h:outputText value="#{bundle.ViewEducationLabel_certification}"/>
                    <h:outputText value="#{educationController.selected.certification}" title="#{bundle.ViewEducationTitle_certification}"/>
                    <h:outputText value="#{bundle.ViewEducationLabel_refereename}"/>
                    <h:outputText value="#{educationController.selected.refereename}" title="#{bundle.ViewEducationTitle_refereename}"/>
                    <h:outputText value="#{bundle.ViewEducationLabel_address}"/>
                    <h:outputText value="#{educationController.selected.address}" title="#{bundle.ViewEducationTitle_address}"/>
                    <h:outputText value="#{bundle.ViewEducationLabel_email}"/>
                    <h:outputText value="#{educationController.selected.email}" title="#{bundle.ViewEducationTitle_email}"/>
                    <h:outputText value="#{bundle.ViewEducationLabel_mobileno}"/>
                    <h:outputText value="#{educationController.selected.mobileno}" title="#{bundle.ViewEducationTitle_mobileno}"/>
                    <h:outputText value="#{bundle.ViewEducationLabel_datemodified}"/>
                    <h:outputText value="#{educationController.selected.datemodified}" title="#{bundle.ViewEducationTitle_datemodified}">
                        <f:convertDateTime dateStyle="full" type="both" timeZone="Africa/Nairobi" />
                    </h:outputText>

                </p:panelGrid>


            </h:form>
        </ui:define>
    </ui:composition>

</html>
