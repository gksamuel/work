<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <ui:composition template="/template.xhtml">
        <ui:param name="activeIndex" value="3" />
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCoverlettersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:commandButton action="#{coverlettersController.create}" value="#{bundle.CreateCoverlettersSaveLink}" ajax="false" />
                <h:outputText value="&nbsp;&nbsp;"/>
                <h:link outcome="/coverletters/List" value="#{bundle.CreateCoverlettersShowAllLink}"/>
                <br/>
                <p:messages id="messages" autoUpdate="true" closable="true" />  
                <p:panelGrid columns="2">
                    <f:facet name="header">  
                        <h:outputText value="#{bundle.CreateCoverlettersTitle}"></h:outputText>
                    </f:facet> 
                    <p:outputLabel value="#{bundle.CreateCoverlettersLabel_name}" for="name" />
                    <p:inputText id="name" value="#{coverlettersController.selected.name}" title="#{bundle.CreateCoverlettersTitle_name}"  required="true" requiredMessage="#{bundle.CreateCoverlettersPleaseEnterName}"/>
                    <p:outputLabel value="#{bundle.CreateCoverlettersLabel_letter}" for="letter" />
                    <p:editor id="letter" value="#{coverlettersController.selected.letter}" width="600"  required="true" requiredMessage="#{bundle.CreateCoverlettersPleaseEnterLetter}"/> 
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
