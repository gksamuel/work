<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

   <ui:composition template="/template.xhtml">
        <ui:param name="activeIndex" value="3" />
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCoverlettersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" autoUpdate="true" closable="true" />  
            <h:form>
                <p:commandButton action="#{coverlettersController.destroyAndView}" value="#{bundle.ViewCoverlettersDestroyLink}" ajax="false"/>
                <h:outputText value="&nbsp;&nbsp;"/>
                <p:commandButton action="Edit" value="#{bundle.ViewCoverlettersEditLink}" ajax="false"/>
                <h:outputText value="&nbsp;&nbsp;"/>
                <p:commandButton action="#{coverlettersController.prepareCreate}" value="#{bundle.ViewCoverlettersCreateLink}"  ajax="false"/>
                <h:outputText value="&nbsp;&nbsp;"/>
                <h:link outcome="/coverletters/List" value="#{bundle.ViewCoverlettersShowAllLink}"/>

                <br/>
                <p:panelGrid columns="2">
                    <f:facet name="header">  
                        <h:outputText value="#{bundle.ViewCoverlettersTitle}"></h:outputText>
                    </f:facet> 
                    <h:outputText value="#{bundle.ViewCoverlettersLabel_name}"/>
                    <h:outputText value="#{coverlettersController.selected.name}" title="#{bundle.ViewCoverlettersTitle_name}"/>
                    <h:outputText value="#{bundle.ViewCoverlettersLabel_letter}"/>
                    <h:outputText value="#{coverlettersController.selected.letter}" title="#{bundle.ViewCoverlettersTitle_letter}" escape="false"/>
                    <h:outputText value="#{bundle.ViewCoverlettersLabel_datemodified}"/>
                    <h:outputText value="#{coverlettersController.selected.datemodified}" title="#{bundle.ViewCoverlettersTitle_datemodified}">
                        <f:convertDateTime dateStyle="full" type="both" timeZone="Africa/Nairobi" />
                    </h:outputText>

                </p:panelGrid>


            </h:form>
        </ui:define>
    </ui:composition>

</html>
