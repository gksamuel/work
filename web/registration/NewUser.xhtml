<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/publicTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.UserActivation}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <p:messages id="messages" autoUpdate="true" closable="true" />  
            </h:panelGroup>
            <h:form>
                <h:inputHidden id="code" value="#{registrationController.resetcode}" />
                <p:panelGrid columns="2" >
                    <f:facet name="header">  
                        <h:outputText value="#{bundle.UserActivation}"/>
                    </f:facet> 
                    <p:outputLabel value="#{bundle.CreateRegistrationLabel_username}" for="username" />
                    <p:inputText id="username" value="#{registrationController.username}" title="#{bundle.CreateRegistrationTitle_username}"  required="true"  requiredMessage="#{bundle.CreateRegistrationRequiredMessage_username}" disabled="true"/>
                    <p:outputLabel value="#{bundle.CreateRegistrationLabel_password}" for="password" />
                    <p:password id="password"  value="#{registrationController.password}" title="#{bundle.CreateRegistrationTitle_password}"  required="true"   requiredMessage="#{bundle.CreateRegistrationRequiredMessage_password}"/>
                    <p:outputLabel value="#{bundle.secondPassword}" for="password2" />
                    <p:password id="password2"  value="#{registrationController.password2}" title="#{bundle.CreateRegistrationTitle_password}"  required="true"   requiredMessage="#{bundle.CreateRegistrationRequiredMessage_repassword}"/>
                </p:panelGrid>
                <br />
                <p:commandButton action="#{registrationController.completeUserRegistration}" value="#{bundle.CompleteRegistration}"  ajax="false"/>
            </h:form>

        </ui:define>
    </ui:composition>
</html>
