<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewRegistrationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewRegistrationLabel_id}"/>
                    <h:outputText value="#{registrationController.selected.id}" title="#{bundle.ViewRegistrationTitle_id}"/>
                    <h:outputText value="#{bundle.ViewRegistrationLabel_email}"/>
                    <h:outputText value="#{registrationController.selected.email}" title="#{bundle.ViewRegistrationTitle_email}"/>
                    <h:outputText value="#{bundle.ViewRegistrationLabel_username}"/>
                    <h:outputText value="#{registrationController.selected.username}" title="#{bundle.ViewRegistrationTitle_username}"/>
                    <h:outputText value="#{bundle.ViewRegistrationLabel_password}"/>
                    <h:outputText value="#{registrationController.selected.password}" title="#{bundle.ViewRegistrationTitle_password}"/>
                    <h:outputText value="#{bundle.ViewRegistrationLabel_code}"/>
                    <h:outputText value="#{registrationController.selected.code}" title="#{bundle.ViewRegistrationTitle_code}"/>
                    <h:outputText value="#{bundle.ViewRegistrationLabel_createdate}"/>
                    <h:outputText value="#{registrationController.selected.createdate}" title="#{bundle.ViewRegistrationTitle_createdate}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{registrationController.destroyAndView}" value="#{bundle.ViewRegistrationDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="Edit" value="#{bundle.ViewRegistrationEditLink}"/>
                <br />
                <h:commandLink action="#{registrationController.prepareCreate}" value="#{bundle.ViewRegistrationCreateLink}" />
                <br />
                <h:commandLink action="#{registrationController.prepareList}" value="#{bundle.ViewRegistrationShowAllLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
