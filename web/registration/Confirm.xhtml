<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/publicTemplate.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CompleteRegistrationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <form action="j_security_check" method="POST">
                <h:inputHidden id="code" value="#{registrationController.processConfirmation()}" />
                <p:messages id="messages" autoUpdate="true" closable="true" />  
                <p:panelGrid columns="2" style="width: auto; margin:auto;" rendered="#{registrationController.userConfirmed == true}">
                    <f:facet name="header">  
                        <h:outputText value="#{bundle.loginUser}"/>
                    </f:facet> 
                    <h:outputText value="Username:"/><input type="text" name="j_username" value="#{registrationController.selected.username}"/>
                    <h:outputText value="Password:"/><input type="password" name="j_password"  value="#{registrationController.selected.password}"/>
                    <h:outputText value="&nbsp;"/>
                    <button type="submit" class="ui-button ui-widget ui-state-default ui-corner-all ui-button-text-only">
                        <span class="ui-button-text">Login</span>
                    </button>
                </p:panelGrid>
            </form>
        </ui:define>
    </ui:composition>

</html>
