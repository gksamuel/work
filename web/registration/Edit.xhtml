<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
  xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditRegistrationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <p:panelGrid columns="2">
                    <p:outputLabel value="#{bundle.EditRegistrationLabel_id}" for="id" />
                    <p:inputText id="id" value="#{registrationController.selected.id}" title="#{bundle.EditRegistrationTitle_id}" required="true" requiredMessage="#{bundle.EditRegistrationRequiredMessage_id}"/>
                    <p:outputLabel value="#{bundle.EditRegistrationLabel_email}" for="email" />
                    <p:inputText id="email" value="#{registrationController.selected.email}" title="#{bundle.EditRegistrationTitle_email}" />
                    <p:outputLabel value="#{bundle.EditRegistrationLabel_username}" for="username" />
                    <p:inputText id="username" value="#{registrationController.selected.username}" title="#{bundle.EditRegistrationTitle_username}" />
                    <p:outputLabel value="#{bundle.EditRegistrationLabel_password}" for="password" />
                    <p:inputText id="password" value="#{registrationController.selected.password}" title="#{bundle.EditRegistrationTitle_password}" />
                    <p:outputLabel value="#{bundle.EditRegistrationLabel_code}" for="code" />
                    <p:inputText id="code" value="#{registrationController.selected.code}" title="#{bundle.EditRegistrationTitle_code}" />
                    <p:outputLabel value="#{bundle.EditRegistrationLabel_createdate}" for="createdate" />
                    <p:inputText id="createdate" value="#{registrationController.selected.createdate}" title="#{bundle.EditRegistrationTitle_createdate}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </p:inputText>
                </p:panelGrid>
                <p:commandButton action="#{registrationController.update}" value="#{bundle.EditRegistrationSaveLink}"/>
                <br />
                <br />
                <p:commandButton action="View" value="#{bundle.EditRegistrationViewLink}" immediate="true"/>
                <br />
                <p:commandButton action="#{registrationController.prepareList}" value="#{bundle.EditRegistrationShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
