<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:param name="activeIndex" value="0" />
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateUsersTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" autoUpdate="true" closable="true" />  
            <h:form>  
                <p:commandButton action="#{usersController.create}" value="#{bundle.CreateUsersSaveLink}" ajax="false"/>
                <p:panelGrid columns="2">
                    <f:facet name="header">  
                        <h:outputText value="#{bundle.CreateUsersTitle}"></h:outputText>
                    </f:facet> 
                    <p:outputLabel value="#{bundle.CreateUsersLabel_accountid}" for="accountid" />
                    <p:selectOneMenu id="accountid" value="#{usersController.selected.accountid}"  required="true"  requiredMessage="#{bundle.PleaseSelectAccount}">
                        <f:selectItems value="#{accountsController.itemsAvailableSelectOne}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="#{bundle.CreateUsersLabel_username}" for="username" />
                    <p:inputText id="username" value="#{usersController.selected.username}" title="#{bundle.CreateUsersTitle_username}"  required="true"  requiredMessage="#{bundle.PleaseEnterUsername}" />

                    <p:outputLabel value="#{bundle.CreateUsersLabel_email}" for="email" />
                    <p:inputText id="email" value="#{usersController.selected.email}" title="#{bundle.CreateUsersTitle_email}"   required="true" requiredMessage="#{bundle.PleaseEnterEmail}"/>

                    <p:outputLabel value="#{bundle.CreateUsersLabel_name}" for="name" />                      
                    <p:inputText id="name" value="#{usersController.selected.name}" title="#{bundle.CreateUsersTitle_name}"   required="true" requiredMessage="#{bundle.PleaseEnterName}"/>

                    <p:outputLabel value="#{bundle.CreateUsersLabel_description}" for="description" />
                    <p:inputText id="description" value="#{usersController.selected.description}" title="#{bundle.CreateUsersTitle_description}" />

                </p:panelGrid>
                <h:outputText value="&nbsp;&nbsp;"/>


            </h:form>
        </ui:define>
    </ui:composition>

</html>
