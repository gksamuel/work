<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:param name="activeIndex" value="4" />
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPagesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <p:messages id="messages" autoUpdate="true" closable="true" />  
            <h:form>
                <p:commandButton action="#{pagesController.update}" value="#{bundle.EditPagesSaveLink}" ajax="false"/>
                <h:outputText value="&nbsp;&nbsp;"/>
                <p:commandButton action="View" value="#{bundle.EditPagesViewLink}" immediate="true" ajax="false"/>
                <h:outputText value="&nbsp;&nbsp;"/>
                <h:link outcome="/pages/List" value="#{bundle.EditPagesShowAllLink}"/>

                <br/>
                <p:panelGrid columns="2">
                    <f:facet name="header">  
                        <h:outputText value="#{bundle.EditPagesTitle}"></h:outputText>
                    </f:facet> 
                    <p:outputLabel value="#{bundle.EditPagesLabel_title}" for="title" />
                    <p:inputText id="title" value="#{pagesController.selected.title}" title="#{bundle.EditPagesTitle_title}"  required="true" requiredMessage="#{bundle.EditPagesPleaseEnterName}"/>
                    <p:outputLabel value="#{bundle.EditPagesLabel_content}" for="content" />
                    <p:editor id="content" value="#{pagesController.selected.content}" width="600"  required="true" requiredMessage="#{bundle.EditPagesPleaseEnterContent}"/> 
                </p:panelGrid>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
